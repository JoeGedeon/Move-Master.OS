<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveMaster OS - Active Jobs</title>
    <style>
        :root { --sidebar-bg: #1a1a2e; --accent: #e67e22; --text-muted: #bdc3c7; }
        body { font-family: sans-serif; background: #e0e5ec; margin: 0; display: flex; }
        .sidebar { width: 240px; background: var(--sidebar-bg); color: white; height: 100vh; padding: 20px; position: fixed; }
        .nav-item { display: block; color: var(--text-muted); text-decoration: none; padding: 12px 10px; border-radius: 5px; margin-bottom: 5px; }
        .nav-item.active { border-left: 4px solid var(--accent); background: #2c3e50; color: white; }
        .main { margin-left: 280px; padding: 40px; flex: 1; }
        .job-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 20px; border-top: 5px solid #3498db; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2 style="color:var(--accent)">ðŸšš MOVE MASTERS</h2>
        <a href="index.html" class="nav-item">ðŸ“Š Dashboard</a>
        <a href="active-jobs.html" class="nav-item active">ðŸ“¦ Active Jobs</a>
        <a href="calendar.html" class="nav-item">ðŸ“… Schedule / Calendar</a>
        <a href="fleet.html" class="nav-item">ðŸš› Trucks & Fleet</a>
        <a href="completion.html" class="nav-item">âœ… Job Completion</a>
    </nav>
    <div class="main">
        <h1>Active Jobs Console</h1>
        <div id="activeJobsContainer"></div>
    </div>
    <script>
        window.onload = function() {
            const jobs = JSON.parse(localStorage.getItem('mm_enterprise_db') || '[]');
            const container = document.getElementById('activeJobsContainer');
            if(jobs.length === 0) {
                container.innerHTML = "<p>No active jobs currently in transit.</p>";
                return;
            }
            container.innerHTML = jobs.map(j => `
                <div class="job-card">
                    <div style="font-size:1.2rem; font-weight:bold;">${j.customerName}</div>
                    <div style="color:#666; margin-top:5px;">ðŸ“… Scheduled for Dec ${j.scheduledDay}</div>
                </div>
            `).join('');
        };
    </script>
</body>
</html>

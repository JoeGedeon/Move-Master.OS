<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMaster OS - Calendar</title>
    <style>
        /* (The CSS is identical to index.html above to ensure consistency) */
        :root { --sidebar-bg: #1a1a2e; --accent: #e67e22; --text-muted: #bdc3c7; }
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; display: flex; }
        .sidebar { width: 240px; background: var(--sidebar-bg); color: white; height: 100vh; padding: 20px; position: fixed; overflow-y: auto; z-index: 1000; }
        .sidebar h2 { color: var(--accent); font-size: 1.2rem; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .search-box { background: #2c3e50; border: none; padding: 10px; border-radius: 5px; color: white; width: 85%; margin-bottom: 20px; }
        .nav-item { display: block; color: var(--text-muted); text-decoration: none; padding: 12px 10px; border-radius: 5px; margin-bottom: 5px; }
        .nav-item:hover { color: white; background: #2c3e50; }
        .nav-item.active { border-left: 4px solid var(--accent); background: #2c3e50; color: white; }
        .main { margin-left: 280px; padding: 40px; flex: 1; width: calc(100% - 280px); }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; background: white; padding: 20px; border-radius: 10px; }
        .day { border: 1px solid #ddd; min-height: 80px; padding: 10px; border-radius: 5px; cursor: pointer; }
        .job-tag { background: #3498db; color: white; padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-top: 2px; display: block; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>ðŸšš MOVE MASTERS</h2>
        <input type="text" class="search-box" placeholder="ðŸ” Search customers...">
        <a href="index.html" class="nav-item">ðŸ“Š Dashboard</a>
        <a href="leads.html" class="nav-item">ðŸ‘¥ Leads Pipeline</a>
        <a href="calendar.html" class="nav-item active">ðŸ“… Schedule / Calendar</a>
        <a href="fleet.html" class="nav-item">ðŸš› Trucks & Fleet</a>
        <a href="completion.html" class="nav-item">âœ… Job Completion</a>
    </nav>
    <div class="main">
        <h1>Operational Calendar</h1>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <script>
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const jobs = JSON.parse(localStorage.getItem('mm_enterprise_db') || '[]');
            for (let i = 1; i <= 31; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerHTML = `<strong>${i}</strong>`;
                jobs.filter(j => j.scheduledDay == i).forEach(job => {
                    dayDiv.innerHTML += `<span class="job-tag">${job.customerName}</span>`;
                });
                grid.appendChild(dayDiv);
            }
        }
        window.onload = renderCalendar;
    </script>
</body>
</html>

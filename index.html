<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Terminal</title>
    
    <!-- Core UI Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg-dark: #0b0f1a;
            --sidebar-bg: #111827;
        }

        /* HARD-CODED VISIBILITY - This ignores Tailwind to ensure you see the layout */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0b0f1a !important;
            color: #ffffff !important;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; overflow: hidden;
        }

        /* Sidebar - Locked Visible */
        #sidebar {
            width: 260px !important;
            background-color: #111827 !important;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex !important;
            flex-direction: column;
            height: 100vh;
            flex-shrink: 0;
            z-index: 100;
        }

        .nav-btn {
            display: flex !important;
            align-items: center;
            gap: 12px;
            width: 90%;
            margin: 6px auto;
            padding: 14px 20px;
            border-radius: 14px;
            color: #94a3b8 !important;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: transparent;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-btn.active {
            background-color: #3b82f6 !important;
            color: #ffffff !important;
        }

        /* Main Content Container */
        .main-container {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .tab-panel {
            display: none;
            height: 100%;
            width: 100%;
            padding: 24px;
            overflow-y: auto;
        }

        .tab-panel.active {
            display: block !important;
        }
        
        #calendar-tab.active {
            display: flex !important;
        }

        /* Calendar Forced Height */
        #calendar-wrapper {
            flex: 1;
            background: #111827;
            border-radius: 24px;
            padding: 20px;
            height: calc(100vh - 120px) !important;
            min-height: 500px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .fc { height: 100% !important; color: white !important; }
        
        /* Mobile adjustment */
        @media (max-width: 1024px) {
            #sidebar { width: 80px !important; }
            .nav-btn span { display: none !important; }
        }
    </style>
</head>
<body>

    <!-- PERSISTENT SIDEBAR -->
    <aside id="sidebar">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="shield-check"></i></div>
                <span class="hidden lg:block text-xl font-black tracking-tighter">FLEETPRO</span>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto py-2">
            <button onclick="switchTab('calendar')" class="nav-btn active" data-tab="calendar">
                <i data-lucide="calendar"></i> <span>Fleet Calendar</span>
            </button>
            <button onclick="switchTab('dashboard')" class="nav-btn" data-tab="dashboard">
                <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
            </button>
            <button onclick="switchTab('jobs')" class="nav-btn" data-tab="jobs">
                <i data-lucide="briefcase"></i> <span>Active Jobs</span>
            </button>
            <button onclick="switchTab('scan')" class="nav-btn" data-tab="scan">
                <i data-lucide="maximize"></i> <span>AI Scanner</span>
            </button>
            <button onclick="switchTab('inventory')" class="nav-btn" data-tab="inventory">
                <i data-lucide="package"></i> <span>Inventory</span>
            </button>
            <button onclick="switchTab('trucks')" class="nav-btn" data-tab="trucks">
                <i data-lucide="truck"></i> <span>Truck Units</span>
            </button>
            <button onclick="switchTab('calc')" class="nav-btn" data-tab="calc">
                <i data-lucide="calculator"></i> <span>Estimator</span>
            </button>
            <button onclick="switchTab('ai')" class="nav-btn" data-tab="ai">
                <i data-lucide="bot"></i> <span>AI Auditor</span>
            </button>
            <button onclick="alert('Exporting...')" class="nav-btn text-slate-500 mt-10">
                <i data-lucide="file-down"></i> <span>Master Dump</span>
            </button>
        </nav>
    </aside>

    <!-- MAIN APP AREA -->
    <main class="main-container">
        <header class="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-slate-900/50 backdrop-blur-md">
            <h2 id="active-title" class="text-sm font-black uppercase tracking-[0.2em] text-blue-500">Fleet Calendar</h2>
            <div class="px-3 py-1 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span> Terminal Connected
            </div>
        </header>

        <div class="flex-1 relative overflow-hidden">
            <!-- 1. CALENDAR VIEW -->
            <section id="calendar-tab" class="tab-panel active">
                <div id="calendar-wrapper">
                    <div id="fleet-calendar"></div>
                </div>
            </section>

            <!-- 2. DASHBOARD VIEW -->
            <section id="dashboard-tab" class="tab-panel">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                        <p class="text-blue-100/60 text-xs font-black uppercase mb-1">Total Net Balance</p>
                        <h2 id="total-display" class="text-5xl font-black text-white">$0.00</h2>
                    </div>
                    <div class="bg-[#111827] p-10 rounded-[3rem] border border-white/5 flex flex-col justify-center text-center">
                        <p class="text-slate-500 text-[10px] font-black uppercase mb-2">Truck Units</p>
                        <h3 id="truck-count" class="text-5xl font-black">0</h3>
                    </div>
                </div>
                <div id="logs-container" class="bg-[#111827] rounded-[3rem] p-4 border border-white/5">
                    <p class="text-slate-500 p-8 text-center uppercase text-xs font-black tracking-widest">Awaiting Terminal Data Sync...</p>
                </div>
            </section>

            <!-- SCANNER -->
            <section id="scan-tab" class="tab-panel flex flex-col items-center justify-center">
                <div class="w-full max-w-md aspect-[3/4] bg-[#111827] rounded-[3.5rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center p-12">
                     <i data-lucide="scan" size="48" class="text-blue-500 mb-4"></i>
                     <h4 class="font-black uppercase">AI Scanner Ready</h4>
                </div>
            </section>
        </div>
    </main>

    <!-- UI Script (Safe from Crashes) -->
    <script>
        // 1. Initial Icon Render
        lucide.createIcons();

        // 2. Tab Switcher Logic
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-tab').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === id));
            document.getElementById('active-title').innerText = "Fleet " + id.toUpperCase();
            if (id === 'calendar' && window.fleetCalendar) { 
                setTimeout(() => window.fleetCalendar.updateSize(), 100); 
            }
            lucide.createIcons();
        };

        // 3. Simple Calendar Init (No Data Dependency)
        window.addEventListener('DOMContentLoaded', () => {
            const el = document.getElementById('fleet-calendar');
            window.fleetCalendar = new FullCalendar.Calendar(el, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                height: '100%'
            });
            window.fleetCalendar.render();
        });
    </script>

    <!-- Data Module (Firebase) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // FALLBACK CONFIG FOR GITHUB
        let firebaseConfig = {};
        try {
            firebaseConfig = JSON.parse(__firebase_config);
        } catch (e) {
            console.warn("Firebase config missing. Sync disabled.");
        }

        if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'fleet-v9-master';

            onAuthStateChanged(auth, async (user) => {
                if (!user) { await signInAnonymously(auth); } else {
                    // Sync Receipts
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'receipts')), (snap) => {
                        const receipts = snap.docs.map(d => d.data());
                        updateDashboardUI(receipts);
                    });
                    // Sync Jobs for Calendar
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs')), (snap) => {
                        const jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        updateCalendarUI(jobs);
                    });
                }
            });
        }

        function updateDashboardUI(receipts) {
            const container = document.getElementById('logs-container');
            let total = 0; container.innerHTML = '';
            receipts.forEach(r => {
                total += r.amount;
                const row = document.createElement('div');
                row.className = "p-6 border-b border-white/5 flex justify-between";
                row.innerHTML = `<span class="font-black">$${r.amount.toFixed(2)}</span><span class="text-slate-500 uppercase text-[10px]">${r.truckId}</span>`;
                container.appendChild(row);
            });
            document.getElementById('total-display').innerText = `$${total.toLocaleString()}`;
        }

        function updateCalendarUI(jobs) {
            if (!window.fleetCalendar) return;
            window.fleetCalendar.removeAllEvents();
            jobs.forEach(j => {
                window.fleetCalendar.addEvent({ title: j.title, start: j.date, color: '#3b82f6' });
            });
        }
    </script>
</body>
</html>

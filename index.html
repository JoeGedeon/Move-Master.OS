<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Terminal v12</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --blue: #3b82f6;
            --bg: #0b0f1a;
            --card: #111827;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg);
            color: #ffffff;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; overflow: hidden;
        }

        /* --- SIDEBAR PERSISTENCE --- */
        #sidebar {
            width: 260px !important;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            flex-shrink: 0;
            z-index: 100;
        }

        .nav-btn {
            display: flex !important;
            align-items: center;
            gap: 14px;
            width: 90%;
            margin: 4px auto;
            padding: 14px 18px;
            border-radius: 16px;
            color: #64748b !important;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn:active { transform: scale(0.95); }
        .nav-btn:hover { background: rgba(255, 255, 255, 0.03); color: #fff !important; }
        .nav-btn.active { background: var(--blue) !important; color: #fff !important; box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }

        /* --- VIEWPORT --- */
        .viewport {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at 80% 20%, #1e293b 0%, #0b0f1a 100%);
        }

        .tab-panel {
            display: none;
            height: 100%;
            width: 100%;
            padding: 30px;
        }

        .tab-panel.active { display: flex; flex-direction: column; }
        #calendar-tab.active { flex-direction: row; }

        /* --- CALENDAR --- */
        #calendar-stage {
            flex: 1;
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            height: calc(100vh - 120px);
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .fc { height: 100% !important; color: #fff; font-family: inherit; }
        .fc-toolbar-title { font-weight: 900; text-transform: uppercase; color: var(--blue); letter-spacing: 0.1em; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255, 255, 255, 0.03) !important; }

        /* --- BOOT SCREEN (Optimized) --- */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .boot-text { color: var(--blue); font-size: 12px; margin: 4px 0; border-right: 2px solid var(--blue); white-space: nowrap; width: 0; overflow: hidden; animation: type 1.5s steps(30, end) forwards; }
        @keyframes type { from { width: 0; } to { width: 100%; } }

        /* Agenda Column */
        #agenda-sidebar {
            width: 340px;
            margin-left: 30px;
            background: var(--card);
            border-radius: 32px;
            border: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        @media (max-width: 1024px) {
            #sidebar { width: 88px !important; }
            #sidebar span { display: none !important; }
            #agenda-sidebar { display: none !important; }
        }

        .form-input {
            width: 100%; background: #1e293b; border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; color: #fff; font-weight: 700; outline: none;
        }
    </style>
</head>
<body>

    <!-- FAIL-SAFE BOOT SEQUENCE -->
    <div id="boot-screen">
        <div class="w-64">
            <p class="boot-text" style="animation-delay: 0s;">> init_fleet_os...</p>
            <p class="boot-text" style="animation-delay: 0.5s;">> linking_satellite... [OK]</p>
            <p class="boot-text" style="animation-delay: 1s;">> loading_command_ui...</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div class="flex w-full h-full">
        
        <!-- SIDEBAR TOOLBAR -->
        <aside id="sidebar">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-[0_0_15px_#3b82f6]"><i data-lucide="shield-check" size="24"></i></div>
                    <span class="hidden lg:block text-xl font-black tracking-tighter uppercase italic">FLEETPRO</span>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto custom-scroll py-2">
                <button id="btn-calendar" onclick="switchTerminalTab('calendar')" class="nav-btn active" data-tab="calendar">
                    <i data-lucide="calendar"></i> <span>Calendar</span>
                </button>
                <button id="btn-dashboard" onclick="switchTerminalTab('dashboard')" class="nav-btn" data-tab="dashboard">
                    <i data-lucide="layout-grid"></i> <span>Dashboard</span>
                </button>
                <button id="btn-jobs" onclick="switchTerminalTab('jobs')" class="nav-btn" data-tab="jobs">
                    <i data-lucide="briefcase"></i> <span>Active Jobs</span>
                </button>
                <button id="btn-scan" onclick="switchTerminalTab('scan')" class="nav-btn" data-tab="scan">
                    <i data-lucide="maximize"></i> <span>AI Scanner</span>
                </button>
                <button id="btn-inventory" onclick="switchTerminalTab('inventory')" class="nav-btn" data-tab="inventory">
                    <i data-lucide="package"></i> <span>Inventory</span>
                </button>
                <button id="btn-trucks" onclick="switchTerminalTab('trucks')" class="nav-btn" data-tab="trucks">
                    <i data-lucide="truck"></i> <span>Truck Units</span>
                </button>
                <button id="btn-calc" onclick="switchTerminalTab('calc')" class="nav-btn" data-tab="calc">
                    <i data-lucide="calculator"></i> <span>Estimator</span>
                </button>
                <button id="btn-ai" onclick="switchTerminalTab('ai')" class="nav-btn" data-tab="ai">
                    <i data-lucide="bot"></i> <span>AI Auditor</span>
                </button>
                <button onclick="exportCSV()" class="nav-btn text-slate-500 mt-10">
                    <i data-lucide="download"></i> <span>Master Dump</span>
                </button>
            </nav>
        </aside>

        <!-- CONTENT VIEWPORT -->
        <main class="viewport">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-slate-900/40 backdrop-blur-xl">
                <h2 id="tab-title" class="text-xs font-black uppercase tracking-[0.3em] text-blue-500">Fleet Calendar</h2>
                <div class="flex items-center gap-4">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500 mr-4">00:00:00</div>
                    <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span> Terminal Ready
                    </div>
                </div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                <!-- 1. CALENDAR -->
                <section id="calendar-tab" class="tab-panel active">
                    <div id="calendar-stage">
                        <div id="calendar-view"></div>
                    </div>
                    <aside id="agenda-sidebar" class="custom-scroll">
                        <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest italic mb-8">Daily Agenda</h3>
                        <div id="agenda-stream" class="space-y-4">
                            <p class="text-[10px] text-slate-700 italic text-center py-20">Standby for data...</p>
                        </div>
                    </aside>
                </section>

                <!-- 2. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel custom-scroll">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                        <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden border border-white/10">
                            <p class="text-blue-200 text-xs font-black uppercase mb-2">Net Fleet Revenue</p>
                            <h2 id="total-display" class="text-6xl font-black tracking-tighter mb-4">$0.00</h2>
                            <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                        </div>
                        <div class="bg-[#111827] rounded-[3.5rem] p-10 flex flex-col justify-center text-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Live Units</p>
                            <h3 id="truck-stat" class="text-5xl font-black text-white">0</h3>
                        </div>
                    </div>
                    <div id="logs-stream" class="bg-[#111827] rounded-[3.5rem] border border-white/5 divide-y divide-white/5 shadow-2xl mb-20"></div>
                </section>

                <!-- Placeholder for others -->
                <section id="generic-tab" class="tab-panel flex items-center justify-center">
                    <div class="text-center">
                        <div class="w-20 h-20 bg-white/5 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="settings" class="text-slate-500"></i></div>
                        <h4 class="text-xl font-black uppercase opacity-50">Module in Development</h4>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- CALENDAR MODAL -->
    <div id="modal-event" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-10 uppercase italic tracking-tighter">Edit Fleet Task</h3>
            <div class="space-y-5">
                <input type="text" id="ev-title" class="form-input" placeholder="Work detail...">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ev-truck" class="form-input text-blue-400 font-black" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input font-bold uppercase text-xs">
                    <option>Pending</option><option>Active</option><option>Completed</option>
                </select>
            </div>
            <div class="flex gap-4 mt-10">
                <button id="del-btn" class="hidden flex-1 bg-red-500/10 text-red-500 py-5 rounded-3xl font-black text-xs">Purge</button>
                <button id="save-btn" class="flex-[2] bg-blue-600 py-5 rounded-3xl font-black text-xs tracking-widest">Update Hub</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-6 text-slate-600 text-[10px] font-black uppercase">Close Terminal</button>
        </div>
    </div>

    <!-- MAIN LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // GLOBAL STATES
        let auth, db, user, appId, calendar;
        let data = { receipts: [], jobs: [] };
        let activeJobId = null;
        let isFirebaseReady = false;

        // --- STEP 1: INITIALIZE UI (FAIL-SAFE) ---
        window.switchTerminalTab = (id) => {
            // Hide all panels
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            // If it's a developed tab, show it, otherwise show generic
            const target = document.getElementById(id + '-tab') || document.getElementById('generic-tab');
            target.classList.add('active');
            
            // Update sidebar buttons
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.tab === id);
            });

            document.getElementById('tab-title').innerText = "Terminal_" + id.toUpperCase();
            
            // Fix Calendar layout on switch
            if(id === 'calendar' && calendar) { setTimeout(() => calendar.updateSize(), 50); }
            lucide.createIcons();
        };

        // --- STEP 2: BOOT SEQUENCE ---
        window.addEventListener('load', () => {
            // Force removal of boot screen after 2.5 seconds no matter what
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                boot.style.opacity = '0';
                boot.style.pointerEvents = 'none';
                setTimeout(() => boot.remove(), 600);
            }, 2500);

            initCalendar();
            lucide.createIcons();
            setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
            
            startDatabase();
        });

        // --- STEP 3: DATABASE ENGINE ---
        async function startDatabase() {
            try {
                const config = JSON.parse(__firebase_config);
                const app = initializeApp(config);
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'fleet-v12-master';
                isFirebaseReady = true;

                onAuthStateChanged(auth, async (u) => {
                    if (!u) { await signInAnonymously(auth); } else {
                        user = u;
                        syncTerminalData();
                    }
                });
            } catch (e) {
                console.warn("Local Terminal Mode: Database Offline.");
            }
        }

        function syncTerminalData() {
            onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'receipts')), (snap) => {
                data.receipts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderDashboard();
            });
            onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs')), (snap) => {
                data.jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                syncCalendarData();
                renderAgenda();
            });
        }

        // --- STEP 4: UI COMPONENTS ---
        function initCalendar() {
            const el = document.getElementById('calendar-view');
            calendar = new FullCalendar.Calendar(el, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                height: '100%', editable: true, selectable: true,
                dateClick: (info) => openModal(null, info.dateStr),
                eventClick: (info) => openModal(info.event.id)
            });
            calendar.render();
        }

        function syncCalendarData() {
            calendar.removeAllEvents();
            data.jobs.forEach(j => {
                calendar.addEvent({ 
                    id: j.id, title: `${j.truckId || 'GEN'}: ${j.title}`, 
                    start: j.date, color: j.status === 'Completed' ? '#10b981' : '#3b82f6' 
                });
            });
        }

        function renderDashboard() {
            const container = document.getElementById('logs-stream');
            let balance = 0; container.innerHTML = '';
            data.receipts.forEach(r => {
                const isInc = r.category?.toLowerCase().includes('income');
                balance = isInc ? balance + r.amount : balance - r.amount;
                const row = document.createElement('div');
                row.className = "p-10 flex justify-between items-center group";
                row.innerHTML = `<h4 class="font-black text-2xl">$${r.amount.toFixed(2)}</h4><p class="text-[10px] text-slate-500">${r.truckId}</p>`;
                container.appendChild(row);
            });
            document.getElementById('total-display').innerText = `$${balance.toLocaleString()}`;
            document.getElementById('truck-stat').innerText = new Set(data.receipts.map(r => r.truckId)).size;
        }

        function renderAgenda() {
            const stream = document.getElementById('agenda-stream');
            const today = new Date().toISOString().split('T')[0];
            const list = data.jobs.filter(j => j.date === today);
            stream.innerHTML = list.length ? '' : '<p class="text-[10px] text-slate-700 italic text-center py-20 uppercase">Clear Sky</p>';
            list.forEach(j => {
                const div = document.createElement('div');
                div.className = "p-6 bg-white/[0.03] border border-white/5 rounded-3xl";
                div.innerHTML = `<p class="text-[10px] font-black text-blue-500 uppercase">${j.truckId}</p><p class="text-sm font-bold">${j.title}</p>`;
                stream.appendChild(div);
            });
        }

        // --- STEP 5: MODAL CONTROLS ---
        function openModal(id = null, date = null) {
            activeJobId = id;
            const modal = document.getElementById('modal-event');
            const delBtn = document.getElementById('del-btn');
            if(id) {
                const j = data.jobs.find(x => x.id === id);
                document.getElementById('ev-title').value = j.title;
                document.getElementById('ev-truck').value = j.truckId;
                document.getElementById('ev-date').value = j.date;
                document.getElementById('ev-status').value = j.status;
                delBtn.classList.remove('hidden');
            } else {
                document.getElementById('ev-title').value = '';
                document.getElementById('ev-truck').value = '';
                document.getElementById('ev-date').value = date;
                delBtn.classList.add('hidden');
            }
            modal.classList.remove('hidden');
        }

        window.closeModal = () => document.getElementById('modal-event').classList.add('hidden');

        document.getElementById('save-btn').onclick = async () => {
            if(!isFirebaseReady) return alert("Database is currently offline.");
            const val = { title: document.getElementById('ev-title').value, truckId: document.getElementById('ev-truck').value, date: document.getElementById('ev-date').value, status: document.getElementById('ev-status').value };
            if(!val.title) return;
            if(activeJobId) await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', activeJobId), val);
            else await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs'), { ...val, timestamp: Timestamp.now() });
            closeModal();
        };

        document.getElementById('del-btn').onclick = async () => {
            if(activeJobId) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', activeJobId));
            closeModal();
        };

        window.exportCSV = () => {
            const rows = data.receipts.map(r => [r.date, r.truckId, r.amount].join(","));
            const blob = new Blob(["Date,Truck,Amount\n" + rows.join("\n")], {type: 'text/csv'});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "Fleet_Dump.csv"; a.click();
        };

    </script>
</body>
</html>

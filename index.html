<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Terminal | Enterprise</title>
    
    <!-- External Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex h-screen w-full overflow-hidden">
        
        <!-- SIDEBAR: The 9-Button Command Toolbar -->
        <aside id="sidebar">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-[0_0_15px_#3b82f6]">
                        <i data-lucide="shield-check" size="24"></i>
                    </div>
                    <span class="hidden lg:block text-xl font-black tracking-tighter uppercase italic">FLEETPRO</span>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto custom-scroll py-2">
                <button onclick="window.tab('calendar')" class="nav-btn active" data-tab="calendar">
                    <i data-lucide="calendar"></i> <span>1. Calendar</span>
                </button>
                <button onclick="window.tab('dashboard')" class="nav-btn" data-tab="dashboard">
                    <i data-lucide="layout-grid"></i> <span>2. Dashboard</span>
                </button>
                <button onclick="window.tab('jobs')" class="nav-btn" data-tab="jobs">
                    <i data-lucide="briefcase"></i> <span>3. Dispatch</span>
                </button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog">
                    <i data-lucide="clipboard-list"></i> <span>4. Driver's Log</span>
                </button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan">
                    <i data-lucide="maximize"></i> <span>5. AI Scanner</span>
                </button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory">
                    <i data-lucide="package"></i> <span>6. Inventory</span>
                </button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks">
                    <i data-lucide="truck"></i> <span>7. Truck Units</span>
                </button>
                <button onclick="window.tab('calc')" class="nav-btn" data-tab="calc">
                    <i data-lucide="calculator"></i> <span>8. Estimator</span>
                </button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai">
                    <i data-lucide="bot"></i> <span>9. AI Auditor</span>
                </button>
            </nav>

            <div class="p-6 border-t border-white/5 mt-auto">
                <button onclick="window.exportFullReport()" class="w-full mb-4 py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-400 flex items-center justify-center gap-2">
                    <i data-lucide="file-down" size="14"></i> Master Dump
                </button>
                <div class="bg-white/5 p-3 rounded-2xl flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs uppercase italic">A</div>
                    <div class="hidden lg:block">
                        <p class="text-[10px] font-black uppercase text-slate-400">Admin</p>
                        <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 mt-0.5">Linked_Live</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN VIEWPORT -->
        <main class="viewport">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-slate-900/40 backdrop-blur-xl">
                <h2 id="tab-title" class="text-xs font-black uppercase tracking-[0.3em] text-blue-500">Fleet Hub</h2>
                <div class="flex items-center gap-4">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500 mr-4">00:00:00</div>
                    <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse shadow-[0_0_8px_#10b981]"></span> AI Ready
                    </div>
                </div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                
                <!-- 1. CALENDAR VIEW -->
                <section id="calendar-tab" class="tab-panel active">
                    <div id="calendar-stage">
                        <div id="calendar-render"></div>
                    </div>
                    <aside id="agenda-sidebar" class="custom-scroll">
                        <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest italic mb-8">Daily Agenda</h3>
                        <div id="agenda-stream" class="space-y-4"></div>
                    </aside>
                </section>

                <!-- 2. DASHBOARD / LEDGER -->
                <section id="dashboard-tab" class="tab-panel custom-scroll">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                        <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden border border-white/10">
                            <p class="text-blue-200 text-xs font-black uppercase mb-2 tracking-widest">Global Fleet Balance</p>
                            <h2 id="total-display" class="text-6xl font-black tracking-tighter mb-4">$0.00</h2>
                            <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                        </div>
                        <div class="bg-[#111827] rounded-[3.5rem] p-10 flex flex-col justify-center text-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Unit Records</p>
                            <h3 id="stat-log-count" class="text-5xl font-black text-white">0</h3>
                        </div>
                    </div>
                    <div class="bg-[#111827] rounded-[3rem] border border-white/5 overflow-hidden shadow-2xl">
                        <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                            <span class="text-xs font-black uppercase text-slate-500 tracking-widest italic">Central Ledger Script</span>
                        </div>
                        <div id="ledger-stream" class="divide-y divide-white/5"></div>
                    </div>
                </section>

                <!-- 5. AI SCANNER (INTAKE ZONE) -->
                <section id="scan-tab" class="tab-panel flex flex-col items-center justify-center min-h-[70vh]">
                    <div id="scan-drop-zone" class="w-full max-w-lg aspect-[4/3] bg-[#111827] rounded-[4rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center p-16 shadow-2xl relative overflow-hidden">
                        <div id="scan-ui-idle" class="text-center">
                            <div class="w-24 h-24 bg-blue-600/10 text-blue-500 rounded-full flex items-center justify-center mx-auto mb-10">
                                <i data-lucide="scan-line" size="48"></i>
                            </div>
                            <h4 class="text-2xl font-black uppercase italic tracking-tighter text-white">Intake Terminal</h4>
                            <p class="text-slate-500 text-sm mt-4 text-center px-10 leading-relaxed font-medium">Upload physical receipts for AI classification (Diesel, Hotel, Repair, Toll).</p>
                        </div>
                        <div id="scan-ui-loading" class="hidden absolute inset-0 bg-black/90 backdrop-blur-md flex flex-col items-center justify-center z-20">
                            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-6"></div>
                            <p class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500 animate-pulse">Running_Auditor_AI...</p>
                        </div>
                    </div>
                    <input type="file" id="receipt-upload" accept="image/*" capture="environment" class="hidden" onchange="window.handleSmartIntake(event)">
                    <button onclick="document.getElementById('receipt-upload').click()" class="mt-12 w-full max-w-lg bg-blue-600 py-6 rounded-[2.5rem] font-black uppercase text-xs tracking-widest shadow-xl shadow-blue-500/20 active:scale-95 transition-all">Launch AI Lens</button>
                </section>

            </div>
        </main>
    </div>

    <!-- MODAL: AI VERIFICATION -->
    <div id="audit-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[500] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-10 uppercase italic tracking-tighter text-blue-400">AI Verification</h3>
            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">Truck ID</label>
                        <input type="text" id="v-truck" class="form-input font-black" placeholder="UNIT-01">
                    </div>
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">Total Cost</label>
                        <input type="number" id="v-amount" class="form-input font-black text-xl" placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">Merchant/Source</label>
                    <input type="text" id="v-vendor" class="form-input" placeholder="Vendor Name">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">Category</label>
                        <select id="v-cat" class="form-input font-bold uppercase text-[10px]">
                            <option>Diesel</option>
                            <option>Hotel</option>
                            <option>Repair</option>
                            <option>Toll</option>
                            <option>Food</option>
                            <option>Income</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">Date</label>
                        <input type="date" id="v-date" class="form-input">
                    </div>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-500 ml-2 mb-1 block">AI Details</label>
                    <input type="text" id="v-details" class="form-input text-xs" placeholder="Gallons, Room #, etc.">
                </div>
            </div>
            <button onclick="window.commitAuditLog()" class="w-full mt-10 bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl shadow-blue-500/20">Commit to Ledger</button>
            <button onclick="window.closeModal()" class="w-full mt-4 text-slate-600 text-[10px] font-black uppercase">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Hub | Enterprise Command</title>
    
    <!-- External Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white">

    <div id="app-shell">
        <!-- SIDEBAR: The Command Column -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="logo-box"><i data-lucide="shield-check"></i></div>
                <span class="logo-text">FLEETPRO</span>
            </div>
            
            <nav class="sidebar-nav">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>Driver Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>AI Auditor</span></button>
            </nav>

            <div class="sidebar-footer">
                <p id="user-id-tag">CONNECTING...</p>
            </div>
        </aside>

        <!-- VIEWPORT -->
        <main id="viewport">
            <header id="main-header">
                <h2 id="tab-title" class="uppercase">DASHBOARD</h2>
                <div id="live-clock">00:00:00</div>
            </header>

            <div id="content-scroller">
                
                <!-- 1. DASHBOARD ROOM -->
                <section id="dashboard-tab" class="tab-panel active">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div onclick="window.tab('clients')" class="lg:col-span-2 balance-card">
                                <p class="label">Operating Capital</p>
                                <h2 id="total-display">$0.00</h2>
                            </div>
                            <div onclick="window.tab('trucks')" class="stat-card">
                                <p class="label">Fleet Integrity</p>
                                <h3 id="dash-truck-count">0</h3>
                            </div>
                        </div>

                        <!-- GOOGLE STYLE CALENDAR -->
                        <div class="calendar-card shadow-2xl">
                            <div class="flex justify-between items-center mb-8">
                                <h3 class="text-xl font-bold uppercase italic italic">Schedule</h3>
                                <button onclick="window.openEventModal()" class="action-btn-sm">+ New Load</button>
                            </div>
                            <div id="dash-calendar"></div>
                        </div>

                        <!-- LEDGER FEED -->
                        <div class="ledger-container shadow-2xl">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black uppercase">Live Updates</div>
                            <div id="ledger-stream" class="divide-y divide-white/5"></div>
                        </div>
                    </div>
                </section>

                <!-- SPREADSHEET MODULE ROOMS -->
                <section id="calendar-tab" class="tab-panel"><div class="p-10 h-full"><div id="full-page-calendar" class="h-full bg-[#111827] rounded-[3.5rem] p-8 border border-white/10 shadow-2xl"></div></div></section>
                <section id="driverlog-tab" class="tab-panel"><div class="p-10" id="driverlog-room"></div></section>
                <section id="trucks-tab" class="tab-panel"><div class="p-10" id="trucks-room"></div></section>
                <section id="inventory-tab" class="tab-panel"><div class="p-10" id="inventory-room"></div></section>
                <section id="dispatch-tab" class="tab-panel"><div class="p-10" id="dispatch-room"></div></section>
                <section id="clients-tab" class="tab-panel"><div class="p-10" id="clients-room"></div></section>
                
                <!-- PLACEHOLDERS -->
                <section id="scan-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-20 uppercase tracking-[0.5em]">Scanner Ready</h4></section>
                <section id="ai-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-10 uppercase tracking-[1em]">Auditor Locked</h4></section>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black mb-8 italic">New Load Info</h3>
            <input type="text" id="ev-title" class="modal-input" placeholder="Client / Load Details">
            <input type="date" id="ev-date" class="modal-input">
            <button class="save-btn" onclick="window.saveEvent()">Commit Assignment</button>
            <button class="w-full mt-4 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

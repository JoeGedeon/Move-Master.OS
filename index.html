<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Hub | Master Terminal</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <!-- Project Links -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white">

    <div id="app-shell">
        <!-- 1. THE COMMAND TOWER (Sidebar) -->
        <aside id="sidebar">
            <div class="sidebar-brand">
                <div class="logo-box"><i data-lucide="shield-check"></i></div>
                <span class="logo-text">FLEETPRO</span>
            </div>
            
            <!-- TOOLBAR: This is the container that will scroll in CSS -->
            <nav id="sidebar-nav" class="sidebar-nav">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>1. Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>2. Full Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>3. Driver Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>4. Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>5. AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>6. Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>7. Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>8. CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>9. AI Auditor</span></button>
            </nav>

            <div class="sidebar-footer">
                <p id="user-id-tag">NODE_LINKED</p>
            </div>
        </aside>

        <!-- 2. THE MAIN VIEWPORT (The Room Scroller) -->
        <main id="viewport">
            <header id="main-header">
                <h2 id="tab-title">DASHBOARD</h2>
                <div id="live-clock">00:00:00</div>
            </header>

            <div id="content-scroller">
                
                <!-- ROOM 1: DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel active">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div id="dash-tile-capital" class="lg:col-span-2 balance-card">
                                <p class="label">Operating Capital</p>
                                <h2 id="total-display">$0.00</h2>
                            </div>
                            <div id="dash-tile-fleet" class="stat-card">
                                <p class="label">Fleet Integrity</p>
                                <h3 id="dash-truck-count">0</h3>
                            </div>
                        </div>

                        <!-- Dashboard Calendar Box -->
                        <div class="calendar-card shadow-2xl">
                            <div class="flex justify-between items-center mb-8">
                                <h3 class="text-xl font-black uppercase italic">Logistics Schedule</h3>
                                <button onclick="window.openEventModal()" class="action-btn">+ New Entry</button>
                            </div>
                            <!-- PHYSICAL ANCHOR FOR CALENDAR -->
                            <div id="dash-calendar"></div>
                        </div>

                        <!-- Dashboard Ledger Feed -->
                        <div class="ledger-box shadow-2xl">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black uppercase">Recent Intelligence Feed</div>
                            <div id="ledger-stream"></div>
                        </div>
                    </div>
                </section>

                <!-- ROOM 2: FULL CALENDAR -->
                <section id="calendar-tab" class="tab-panel"><div class="p-10 h-full"><div id="full-page-calendar" class="full-cal-room"></div></div></section>

                <!-- ROOM 3: DRIVER LOG REGISTRY -->
                <section id="driverlog-tab" class="tab-panel"><div class="p-10" id="driverlog-room"></div></section>

                <!-- ROOM 4: TRUCK UNIT REGISTRY -->
                <section id="trucks-tab" class="tab-panel"><div class="p-10" id="trucks-room"></div></section>

                <!-- ROOM 5: AI SCANNER NODE -->
                <section id="scan-tab" class="tab-panel"><div class="p-10" id="scan-room"><h4 class="text-2xl font-black opacity-10">SCANNER_STANDBY</h4></div></section>

                <!-- ROOM 6: INVENTORY REGISTRY -->
                <section id="inventory-tab" class="tab-panel"><div class="p-10" id="inventory-room"></div></section>

                <!-- ROOM 7: DISPATCH TERMINAL -->
                <section id="dispatch-tab" class="tab-panel"><div class="p-10" id="dispatch-room"></div></section>

                <!-- ROOM 8: CLIENT CRM -->
                <section id="clients-tab" class="tab-panel"><div class="p-10" id="clients-room"></div></section>

                <!-- ROOM 9: AI AUDITOR ROOM -->
                <section id="ai-tab" class="tab-panel"><div class="p-10" id="ai-room"><h4 class="text-2xl font-black opacity-10 uppercase italic">Auditor Locked</h4></div></section>

            </div>
        </main>
    </div>

    <!-- MODAL LAYERS -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black italic mb-8">Schedule Assignment</h3>
            <input type="text" id="ev-title" class="form-input" placeholder="Task Details">
            <input type="date" id="ev-date" class="form-input">
            <button class="save-btn" onclick="window.saveEvent()">Commit to System</button>
            <button class="w-full mt-4 text-[10px] font-black uppercase opacity-50" onclick="window.closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

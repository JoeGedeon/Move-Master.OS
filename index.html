<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Masters OS</title>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; padding-top: 50px; margin: 0; }
        .card { background: white; color: #1e293b; padding: 2rem; border-radius: 1.5rem; text-align: center; border-top: 8px solid #f97316; width: 250px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .status-badge { background: #fef3c7; color: #b45309; padding: 0.5rem 1rem; border-radius: 99px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        h1 { font-size: 1.5rem; margin: 10px 0; color: #0f172a; }
    </style>
</head>
<body>
    <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
        
        <div class="card">
            <div class="status-badge">System Online</div>
            <h1>Move Masters</h1>
            <p style="font-size: 0.9rem;">Logistics platform ready.</p>
        </div>

        <div class="card" style="border-top-color: #10b981;">
            <p style="text-transform: uppercase; font-size: 0.7rem; font-weight: bold; color: #64748b;">Total Revenue</p>
            <h2 style="color: #10b981; margin: 0; font-size: 2.2rem;">$12,450</h2>
        </div>

        <div class="card" style="border-top-color: #3b82f6;">
            <p style="text-transform: uppercase; font-size: 0.7rem; font-weight: bold; color: #64748b;">Active Jobs</p>
            <h2 style="color: #3b82f6; margin: 0; font-size: 2.2rem;">8</h2>
        </div>

            <div style="width: 80%; max-width: 800px; margin-top: 40px; background: white; padding: 20px; border-radius: 1rem; color: #1e293b;">
        <h3 style="margin-top: 0; color: #0f172a; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px;">Recent Leads</h3>
        <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 0.9rem;">
            <thead>
                <tr style="color: #64748b; border-bottom: 1px solid #f1f5f9;">
                    <th style="padding: 10px 5px;">Customer</th>
                    <th style="padding: 10px 5px;">Move Type</th>
                    <th style="padding: 10px 5px;">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr style="border-bottom: 1px solid #f1f5f9;">
                    <td style="padding: 10px 5px; font-weight: bold;">Sarah Connor</td>
                    <td style="padding: 10px 5px;">3-Bedroom House</td>
                    <td style="padding: 10px 5px;"><span style="color: #f59e0b; background: #fffbeb; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem;">PENDING</span></td>
                </tr>
                <tr>
                    <td style="padding: 10px 5px; font-weight: bold;">Kyle Reese</td>
                    <td style="padding: 10px 5px;">Studio Apartment</td>
                    <td style="padding: 10px 5px;"><span style="color: #10b981; background: #ecfdf5; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem;">BOOKED</span></td>
                </tr>
            </tbody>
        </table>
    </div>

        <div style="width: 80%; max-width: 800px; margin-top: 30px; background: #1e293b; padding: 20px; border-radius: 1rem; color: white; border: 1px solid #334155;">
        <h3 style="margin-top: 0; font-size: 1rem; color: #f97316;">+ Quick Add New Lead</h3>
        <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;">
            <div style="flex: 1; min-width: 200px;">
                <label style="display: block; font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">Customer Name</label>
                <input type="text" placeholder="e.g. John Doe" style="width: 100%; background: #0f172a; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white;">
            </div>
            <div style="flex: 1; min-width: 200px;">
                <label style="display: block; font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px;">Move Type</label>
                <select style="width: 100%; background: #0f172a; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white;">
                    <option>Small Apartment</option>
                    <option>Large House</option>
                    <option>Office Move</option>
                </select>
            </div>
            <button style="background: #f97316; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;">Add Lead</button>
        </div>
    </div>



    </div>
</body>
</html>

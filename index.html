<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FleetPro | Master Command</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --blue: #3b82f6;
            --bg: #0b0f1a;
            --card: #111827;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            background-color: var(--bg);
            color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden; /* Prevent page-wide drag */
        }

        #app-shell { display: flex; width: 100%; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR: Independent Scroll --- */
        #sidebar {
            width: 280px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            height: 100vh; flex-shrink: 0;
            z-index: 50;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 12px 0;
        }
        .sidebar-nav::-webkit-scrollbar { width: 4px; }
        .sidebar-nav::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); border-radius: 10px; }

        .nav-btn {
            display: flex; align-items: center; gap: 14px;
            width: 90%; margin: 4px auto; padding: 14px 20px;
            border-radius: 16px; color: #64748b;
            font-size: 11px; font-weight: 800; text-transform: uppercase;
            letter-spacing: 0.1em; transition: 0.2s;
            background: transparent; border: none; cursor: pointer; text-align: left;
        }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.03); }
        .nav-btn.active { color: white; background: var(--blue); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3); }

        /* --- VIEWPORT: Independent Scroll --- */
        #viewport { flex: 1; display: flex; flex-direction: column; min-width: 0; height: 100vh; position: relative; }

        .tab-panel {
            display: none;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding-bottom: 120px;
            background: var(--bg);
        }
        .tab-panel.active { display: block; }
        .tab-panel::-webkit-scrollbar { width: 6px; }
        .tab-panel::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        /* --- DASH TILES --- */
        .balance-card { background: linear-gradient(135deg, #3b82f6, #1e3a8a); padding: 48px; border-radius: 48px; cursor: pointer; transition: 0.3s; }
        .stat-card { background: var(--card); border: 1px solid var(--border); padding: 48px; border-radius: 48px; text-align: center; cursor: pointer; transition: 0.3s; }
        .balance-card:hover, .stat-card:hover { transform: translateY(-4px); filter: brightness(1.15); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }

        /* --- SPREADSHEET ENGINE STYLE --- */
        .spreadsheet-container { background: var(--card); border: 1px solid var(--border); border-radius: 32px; overflow: hidden; margin-top: 24px; }
        .fleet-table { width: 100%; border-collapse: collapse; text-align: left; }
        .fleet-table th { 
            padding: 20px 24px; font-size: 10px; color: #64748b; text-transform: uppercase; 
            background: rgba(255,255,255,0.02); border-bottom: 1px solid var(--border); 
            position: sticky; top: 0;
        }
        .fleet-table td { padding: 20px 24px; font-size: 13px; border-bottom: 1px solid var(--border); }
        .fleet-table tr:hover td { background: rgba(255,255,255,0.03); color: var(--blue); cursor: pointer; }

        /* --- GOOGLE STYLE CALENDAR --- */
        #dash-calendar {
            min-height: 650px;
            background: rgba(0,0,0,0.1);
            border-radius: 24px;
            padding: 10px;
            border: 1px solid var(--border);
        }
        .fc { font-family: inherit; --fc-border-color: rgba(255,255,255,0.05); }
        .fc-toolbar-title { font-weight: 900 !important; color: white !important; text-transform: uppercase; font-size: 1rem !important; }
        .fc .fc-button-primary { background: #1e293b !important; border: 1px solid var(--border) !important; font-size: 10px !important; font-weight: 900 !important; text-transform: uppercase !important; }
        .fc .fc-button-active { background: var(--blue) !important; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: var(--card); border: 1px solid var(--border); width: 440px; border-radius: 40px; padding: 40px; }
        .modal-input { width: 100%; background: #1e293b; border: 1px solid var(--border); padding: 16px; border-radius: 12px; color: white; margin-bottom: 12px; }

        .hidden { display: none !important; }
        .pulse { display: inline-block; width: 6px; height: 6px; background: #22c55e; border-radius: 50%; margin-right: 6px; animation: p-anim 2s infinite; }
        @keyframes p-anim { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="app-shell">
        <!-- 1. SIDEBAR -->
        <aside id="sidebar">
            <div class="p-8 flex items-center gap-3 flex-shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black italic uppercase tracking-tighter">FLEETPRO</span>
            </div>
            <nav class="sidebar-nav">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>1. Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>2. Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>3. Driver Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>4. Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>5. AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>6. Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>7. Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>8. CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>9. AI Auditor</span></button>
            </nav>
            <div class="p-6 border-t border-white/5 bg-black/20 flex-shrink-0">
                <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 uppercase tracking-widest italic">Terminal_Online</p>
            </div>
        </aside>

        <!-- 2. VIEWPORT -->
        <main id="viewport">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111827]/40 backdrop-blur-xl flex-shrink-0 z-50">
                <h2 id="tab-title" class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">DASHBOARD</h2>
                <div class="flex items-center gap-6">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500 italic">00:00:00</div>
                    <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[9px] font-black uppercase border border-green-500/20"><span class="pulse"></span> LIVE_LINK</div>
                </div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                <!-- 1. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel active">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div onclick="window.tab('clients')" class="lg:col-span-2 balance-card">
                                <p class="text-blue-200 text-[10px] font-black uppercase mb-2">Net Fleet Capital</p>
                                <h2 id="total-display" class="text-6xl font-black font-mono">$0.00</h2>
                            </div>
                            <div onclick="window.tab('trucks')" class="stat-card">
                                <p class="text-slate-500 text-[10px] font-black uppercase">Fleet Integrity</p>
                                <h3 id="dash-truck-count" class="text-7xl font-black mt-2">0</h3>
                            </div>
                        </div>

                        <!-- CALENDAR ROOM -->
                        <div class="bg-[#111827] rounded-[3.5rem] p-10 border border-white/10 shadow-2xl">
                            <div class="flex justify-between items-center mb-8 px-2">
                                <h3 class="text-xl font-black uppercase italic tracking-widest">Master Schedule</h3>
                                <button onclick="window.openEventModal()" class="bg-blue-600 px-6 py-2.5 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-500/20 hover:scale-105 transition-transform">+ Add Job</button>
                            </div>
                            <div id="dash-calendar"></div>
                        </div>

                        <!-- LEDGER FEED -->
                        <div class="bg-[#111827] rounded-[3.5rem] border border-white/5 overflow-hidden shadow-2xl">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black text-slate-500 uppercase italic tracking-widest">Recent Activity Ledger</div>
                            <div id="ledger-stream" class="divide-y divide-white/5"></div>
                        </div>
                    </div>
                </section>

                <!-- 2. TRUCKS ROOM -->
                <section id="trucks-tab" class="tab-panel"><div class="p-10" id="trucks-registry"></div></section>
                <!-- 3. DRIVER LOG ROOM -->
                <section id="driverlog-tab" class="tab-panel"><div class="p-10" id="driverlog-registry"></div></section>
                <!-- 4. CLIENTS ROOM -->
                <section id="clients-tab" class="tab-panel"><div class="p-10" id="clients-registry"></div></section>
                <!-- 5. DISPATCH ROOM -->
                <section id="dispatch-tab" class="tab-panel"><div class="p-10" id="dispatch-registry"></div></section>
                <!-- 6. INVENTORY ROOM -->
                <section id="inventory-tab" class="tab-panel"><div class="p-10" id="inventory-registry"></div></section>
                <!-- 7. CALENDAR ROOM (Full Page) -->
                <section id="calendar-tab" class="tab-panel"><div class="p-10 h-full"><div id="full-page-calendar" class="h-full bg-[#111827] rounded-[3.5rem] p-8 border border-white/10 shadow-2xl"></div></div></section>
                <!-- 8. AI SCANNER ROOM -->
                <section id="scan-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-20 uppercase tracking-[0.5em]">AI Scanner Lens Ready</h4></section>
                <!-- 9. AI AUDITOR ROOM -->
                <section id="ai-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-10 uppercase tracking-[1em]">AI AUDITOR_LOCKED</h4></section>
            </div>
        </main>
    </div>

    <!-- MODAL LAYERS -->
    <div id="truck-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black italic mb-8 text-blue-400 text-center uppercase tracking-widest">Unit Registry</h3>
            <input type="text" id="t-id" class="modal-input uppercase font-black" placeholder="Unit ID (TRK-01)">
            <input type="text" id="t-make" class="modal-input" placeholder="Make / Model">
            <input type="number" id="t-miles" class="modal-input" placeholder="Odometer">
            <select id="t-status" class="modal-input font-black uppercase text-[10px]">
                <option value="Operational">Operational</option>
                <option value="In Transit">In Transit</option>
                <option value="Maintenance">Maintenance</option>
            </select>
            <button class="bg-blue-600 w-full py-5 rounded-2xl font-black uppercase text-xs mt-6" onclick="window.saveTruckUnit()">Sync to Fleet</button>
            <button class="w-full mt-4 text-[10px] font-black uppercase text-slate-500" onclick="window.closeModal()">Discard</button>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black italic mb-8 text-blue-400 text-center uppercase tracking-widest">Log Assignment</h3>
            <input type="text" id="ev-title" class="modal-input" placeholder="Job/Task Details">
            <input type="date" id="ev-date" class="modal-input">
            <button class="bg-blue-600 w-full py-5 rounded-2xl font-black uppercase text-xs mt-6" onclick="window.saveEvent()">Commit to Schedule</button>
            <button class="w-full mt-4 text-[10px] font-black uppercase text-slate-500" onclick="window.closeModal()">Cancel</button>
        </div>
    </div>

    <!-- START BRAIN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- SYSTEM STATE ---
        let auth, db, user, appId, dashCal, fullCal;
        let fleetData = { trucks: [], jobs: [], receipts: [], logs: [], clients: [] };

        // INITIALIZE FIREBASE (Rule 3)
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        appId = typeof __app_id !== 'undefined' ? __app_id : 'fleet-master-stable-v1';

        // --- 1. NAVIGATION HUB ---
        window.tab = (id) => {
            // A. Panel Management
            document.querySelectorAll('.tab-panel').forEach(p => { p.classList.remove('active'); p.style.display = 'none'; });
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            const target = document.getElementById(`${id}-tab`);
            if (target) {
                target.classList.add('active');
                target.style.display = 'block';
                
                // B. Logical Triggers
                if(id === 'dashboard') renderDashboard();
                if(['trucks', 'driverlog', 'clients', 'dispatch', 'inventory'].includes(id)) buildSpreadsheet(id);

                // C. THE CALENDAR FIX: Force re-render immediately
                if(id === 'dashboard' && dashCal) { setTimeout(() => { dashCal.updateSize(); dashCal.render(); }, 100); }
                if(id === 'calendar' && fullCal) { setTimeout(() => { fullCal.updateSize(); fullCal.render(); }, 100); }
            }

            const btn = document.querySelector(`[data-tab="${id}"]`);
            if(btn) btn.classList.add('active');
            
            document.getElementById('tab-title').innerText = id.toUpperCase() + '_OPERATIONS';
            lucide.createIcons();
        };

        window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.classList.add('hidden'));

        // --- 2. SPREADSHEET ENGINE ---
        function buildSpreadsheet(tabId) {
            const container = document.getElementById(`${tabId}-registry`);
            if (!container) return;

            let headers = [];
            let rows = [];

            // DATA MAPPING BY TAB
            if (tabId === 'trucks') {
                headers = ['Unit ID', 'Make/Model', 'Mileage', 'Status', 'Manage'];
                rows = fleetData.trucks.map(t => [t.truckId, t.make, Number(t.miles).toLocaleString() + ' mi', t.status, 'EDIT']);
            } else if (tabId === 'driverlog') {
                headers = ['Date', 'Driver Name', 'Unit ID', 'Route', 'Sync Status'];
                rows = fleetData.logs.map(l => [l.date, l.driver, l.truckId, l.route || 'Local', 'ACTIVE']);
            } else if (tabId === 'clients') {
                headers = ['Partner', 'Contact', 'Location', 'Base Rate', 'Sync'];
                rows = fleetData.clients.map(c => [c.name, c.contact, c.city, `$${c.rate}`, 'SETTLED']);
            } else if (tabId === 'dispatch') {
                headers = ['Load #', 'Driver', 'Destination', 'ETA', 'Status'];
                rows = [['LD-202', 'Alpha One', 'Miami, FL', '14:00', 'LOADING']];
            }

            // INJECT TABLE
            container.innerHTML = `
                <div class="flex justify-between items-center mb-10 px-2">
                    <h3 class="text-4xl font-black uppercase italic">${tabId.replace('log', ' Log')} Data Room</h3>
                    ${tabId === 'trucks' ? '<button onclick="window.openTruckModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl">+ Register Unit</button>' : ''}
                </div>
                <div class="spreadsheet-container shadow-2xl">
                    <table class="fleet-table">
                        <thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>
                        <tbody>
                            ${rows.length ? rows.map(r => `<tr>${r.map(c => `<td>${c}</td>`).join('')}</tr>`).join('') : '<tr><td colspan="5" class="p-10 text-center opacity-20 italic">No satellite data linked</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // --- 3. CALENDAR ENGINE (GOOGLE-STYLE) ---
        function initCalendars() {
            const calendarConfig = {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
                dateClick: (i) => { 
                    const dateInput = document.getElementById('ev-date');
                    if(dateInput) dateInput.value = i.dateStr; 
                    window.openEventModal(); 
                },
                eventClick: (i) => {
                    const newTitle = prompt("Edit Job Description:", i.event.title);
                    if (newTitle === "") i.event.remove();
                    else if (newTitle) i.event.setProp('title', newTitle);
                },
                events: fleetData.jobs.map(j => ({ title: j.title, start: j.date, color: '#3b82f6' }))
            };

            const dEl = document.getElementById('dash-calendar');
            const fEl = document.getElementById('full-page-calendar');
            if (dEl) { dashCal = new FullCalendar.Calendar(dEl, calendarConfig); dashCal.render(); }
            if (fEl) { fullCal = new FullCalendar.Calendar(fEl, { ...calendarConfig, height: '100%' }); fullCal.render(); }
        }

        // --- 4. DASHBOARD RENDERER ---
        function renderDashboard() {
            let bal = fleetData.receipts.reduce((s, r) => s + (r.category === 'Inflow' ? r.amount : -r.amount), 0);
            document.getElementById('total-display').innerText = `$${bal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('dash-truck-count').innerText = fleetData.trucks.length;

            const stream = document.getElementById('ledger-stream');
            if (stream) {
                stream.innerHTML = fleetData.receipts.slice(0, 5).map(r => `
                    <div class="p-8 flex justify-between items-center group hover:bg-white/[0.02] cursor-pointer">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-2xl bg-blue-600/10 text-blue-500 flex items-center justify-center"><i data-lucide="activity" size="18"></i></div>
                            <div><h4 class="text-sm font-black text-white">${r.vendor}</h4><p class="text-[9px] opacity-50 uppercase font-bold italic tracking-widest">${r.category} â€¢ ${r.truckId}</p></div>
                        </div>
                        <h4 class="font-black text-white">$${Number(r.amount).toFixed(2)}</h4>
                    </div>
                `).join('');
                lucide.createIcons();
            }
        }

        // --- 5. INITIALIZATION ---
        window.addEventListener('load', async () => {
            setInterval(() => { 
                const clock = document.getElementById('live-clock');
                if(clock) clock.innerText = new Date().toLocaleTimeString(); 
            }, 1000);
            
            // AUTH
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else { await signInAnonymously(auth); }

            onAuthStateChanged(auth, u => {
                if(u){ user = u;
                    document.getElementById('user-id-tag').innerText = `NODE_${u.uid.slice(0, 6)}`;
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'trucks')), s => {
                        fleetData.trucks = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderDashboard();
                    });
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'receipts')), s => {
                        fleetData.receipts = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        renderDashboard();
                    });
                    onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs')), s => {
                        fleetData.jobs = s.docs.map(d => ({ id: d.id, ...d.data() }));
                        if(dashCal) { dashCal.removeAllEvents(); dashCal.addEventSource(fleetData.jobs.map(j => ({ title: j.title, start: j.date, color: '#3b82f6' }))); }
                    });
                }
            });

            setTimeout(initCalendars, 500);
            lucide.createIcons();
        });

        // Modal Function Exports
        window.openEventModal = () => document.getElementById('event-modal').classList.remove('hidden');
        window.openTruckModal = () => document.getElementById('truck-modal').classList.remove('hidden');
        window.saveEvent = async () => {
            const val = { title: document.getElementById('ev-title').value, date: document.getElementById('ev-date').value };
            if (user && val.title) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs'), val);
            window.closeModal();
        };
        window.saveTruckUnit = async () => {
            const val = { truckId: document.getElementById('t-id').value.toUpperCase(), make: document.getElementById('t-make').value, miles: document.getElementById('t-miles').value, status: document.getElementById('t-status').value };
            if (user && val.truckId) await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'trucks'), val);
            window.closeModal();
        };
    </script>
</body>
</html>

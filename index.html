<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Hub | Command Center</title>
    
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- External Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-root">
        
        <!-- SIDEBAR: Locked 9-Button Command Toolbar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <div class="logo-box">
                    <i data-lucide="shield-check"></i>
                </div>
                <span class="logo-text italic">FLEETPRO</span>
            </div>
            
            <nav class="sidebar-nav custom-scroll">
                <button onclick="window.tab('calendar')" class="nav-btn active" data-tab="calendar">
                    <i data-lucide="calendar"></i> <span>1. Calendar</span>
                </button>
                <button onclick="window.tab('dashboard')" class="nav-btn" data-tab="dashboard">
                    <i data-lucide="layout-grid"></i> <span>2. Dashboard</span>
                </button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch">
                    <i data-lucide="briefcase"></i> <span>3. Dispatch</span>
                </button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog">
                    <i data-lucide="clipboard-list"></i> <span>4. Driver's Log</span>
                </button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan">
                    <i data-lucide="maximize"></i> <span>5. AI Scanner</span>
                </button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory">
                    <i data-lucide="package"></i> <span>6. Inventory</span>
                </button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks">
                    <i data-lucide="truck"></i> <span>7. Truck Units</span>
                </button>
                <button onclick="window.tab('estimator')" class="nav-btn" data-tab="estimator">
                    <i data-lucide="calculator"></i> <span>8. Estimator</span>
                </button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai">
                    <i data-lucide="bot"></i> <span>9. AI Auditor</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button onclick="window.exportFullReport()" class="dump-btn">
                    <i data-lucide="file-down"></i> MASTER DUMP
                </button>
                <div class="user-pill">
                    <div class="avatar">A</div>
                    <div class="user-info">
                        <p class="role uppercase">Admin Terminal</p>
                        <p id="user-id-tag" class="status">ID: Standby...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN WINDOW -->
        <main id="viewport">
            <header class="top-header">
                <h2 id="tab-title" class="title-text">FLEET CALENDAR</h2>
                <div class="header-right">
                    <div id="live-clock" class="clock">00:00:00</div>
                    <div class="status-chip">
                        <span class="pulse"></span> TERMINAL_ACTIVE
                    </div>
                </div>
            </header>

            <div class="content-stage">
                
                <!-- 1. CALENDAR -->
                <section id="calendar-tab" class="tab-panel active">
                    <div class="calendar-card shadow-2xl">
                        <div id="calendar-render"></div>
                    </div>
                    <aside class="agenda-sidebar custom-scroll">
                        <h3 class="agenda-title">LIVE AGENDA</h3>
                        <div id="agenda-stream"></div>
                    </aside>
                </section>

                <!-- 2. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel custom-scroll">
                    <div class="stats-grid">
                        <div class="balance-card shadow-2xl">
                            <p class="card-label">Global Fleet Revenue</p>
                            <h2 id="total-display" class="balance-text">$0.00</h2>
                            <i data-lucide="trending-up" class="bg-icon"></i>
                        </div>
                        <div class="stat-card">
                            <p class="card-label text-slate-500">Fleet Integrity</p>
                            <h3 class="stat-text text-green-500">OPTIMIZED</h3>
                        </div>
                    </div>
                    <div class="ledger-container shadow-2xl">
                        <div class="ledger-head">CENTRAL LEDGER STREAM</div>
                        <div id="ledger-stream" class="divide-y divide-white/5"></div>
                    </div>
                </section>

                <!-- 4. DRIVER LOG -->
                <section id="driverlog-tab" class="tab-panel custom-scroll">
                    <div class="panel-header">
                        <h3 class="panel-title">DAILY ACTIVITY LOGS</h3>
                        <button onclick="window.openLogModal()" class="action-btn">NEW LOG ENTRY</button>
                    </div>
                    <div class="table-card shadow-2xl overflow-hidden">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Date</th><th>Driver</th><th>Unit</th><th>Status</th><th></th>
                                </tr>
                            </thead>
                            <tbody id="log-rows"></tbody>
                        </table>
                    </div>
                </section>

                <!-- OTHERS -->
                <section id="generic-tab" class="tab-panel"><div class="empty-state">Module Linked. Awaiting Data...</div></section>
                <section id="dispatch-tab" class="tab-panel"></section>
                <section id="scan-tab" class="tab-panel"></section>
                <section id="inventory-tab" class="tab-panel"></section>
                <section id="trucks-tab" class="tab-panel"></section>
                <section id="estimator-tab" class="tab-panel"></section>
                <section id="ai-tab" class="tab-panel"></section>

            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Edit Schedule</h3>
            <div class="modal-body">
                <input type="text" id="ev-title" class="form-input" placeholder="Work detail...">
                <div class="input-grid">
                    <input type="text" id="ev-truck" class="form-input" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input">
                    <option>Pending</option><option>Active</option><option>Completed</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="modal-del-btn" class="del-btn hidden" onclick="window.deleteEvent()">DELETE</button>
                <button class="save-btn flex-1" onclick="window.saveEvent()">UPDATE HUB</button>
            </div>
            <button class="cancel-btn" onclick="window.closeModal()">DISCARD</button>
        </div>
    </div>

    <div id="log-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title text-blue-500">Commit Driver Log</h3>
            <div class="modal-body">
                <input type="text" id="l-driver" class="form-input" placeholder="Driver Name">
                <div class="input-grid">
                    <input type="text" id="l-truck" class="form-input" placeholder="Truck ID">
                    <input type="date" id="l-date" class="form-input">
                </div>
                <select id="l-status" class="form-input">
                    <option>On Duty (Driving)</option><option>On Duty (Not)</option><option>Off Duty</option>
                </select>
            </div>
            <button class="save-btn w-full mt-8" onclick="window.saveDriverLog()">SAVE ENTRY</button>
            <button class="cancel-btn mt-4" onclick="window.closeModal()">CANCEL</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FleetPro | Master Command Hub</title>
    
    <!-- External Utilities -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white">

    <div id="app-shell" class="flex h-screen w-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="p-8 flex items-center gap-3 flex-shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black italic uppercase tracking-tighter">FLEETPRO</span>
            </div>
            
            <nav class="sidebar-nav custom-scroll">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>1. Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>2. Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>3. Driver's Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>4. Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>5. AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>6. Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>7. Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>8. CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>9. AI Auditor</span></button>
            </nav>

            <div class="p-6 border-t border-white/5 bg-black/20 flex-shrink-0">
                <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 uppercase tracking-widest">SYSTEM_READY</p>
            </div>
        </aside>

        <!-- VIEWPORT -->
        <main id="viewport" class="flex-1 flex flex-col min-w-0 h-full">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111827]/40 backdrop-blur-xl flex-shrink-0 z-50">
                <h2 id="tab-title" class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">DASHBOARD</h2>
                <div id="live-clock" class="text-[11px] font-mono text-slate-500 italic">00:00:00</div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                
                <!-- 1. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel active custom-scroll">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div id="dash-revenue-tile" class="lg:col-span-2 balance-card" onclick="window.tab('clients')">
                                <p class="text-blue-200 text-[10px] font-black uppercase mb-2">Net Fleet Capital</p>
                                <h2 id="total-display" class="text-5xl font-black">$0.00</h2>
                            </div>
                            <div id="dash-trucks-tile" class="stat-card" onclick="window.tab('trucks')">
                                <p class="text-slate-500 text-[10px] font-black uppercase">Units Active</p>
                                <h3 id="truck-count-display" class="text-6xl font-black">0</h3>
                            </div>
                        </div>

                        <div class="bg-[#111827] rounded-[3rem] p-10 border border-white/10 shadow-2xl">
                            <div class="flex justify-between items-center mb-8 px-2">
                                <h3 class="text-xl font-black uppercase italic italic">Operational Schedule</h3>
                                <button onclick="window.openEventModal()" class="bg-blue-600 px-6 py-2.5 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-500/20 hover:scale-105 transition-transform">+ Add Task</button>
                            </div>
                            <div id="dash-calendar" class="h-[600px] bg-black/10 rounded-2xl p-2 border border-white/5"></div>
                        </div>

                        <div class="bg-[#111827] rounded-[3.5rem] border border-white/5 overflow-hidden shadow-2xl">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black text-slate-500 uppercase italic">Recent Ledger Activity</div>
                            <div id="ledger-stream" class="divide-y divide-white/5"></div>
                        </div>
                    </div>
                </section>

                <!-- 2. FULL CALENDAR PAGE -->
                <section id="calendar-tab" class="tab-panel custom-scroll">
                    <div class="p-10 h-full">
                        <div id="full-page-calendar" class="h-full bg-[#111827] rounded-[3.5rem] p-8 border border-white/10 shadow-2xl"></div>
                    </div>
                </section>

                <!-- 4. TRUCK UNITS -->
                <section id="trucks-tab" class="tab-panel custom-scroll">
                    <div class="p-10">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-3xl font-black uppercase italic italic">Unit Registry</h3>
                            <button onclick="window.openTruckModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl shadow-blue-500/20">Add New Truck</button>
                        </div>
                        <div id="fleet-vitals-injection" class="grid grid-cols-4 gap-4 mb-10"></div>
                        <div id="trucks-spreadsheet-container" class="spreadsheet-box shadow-2xl"></div>
                    </div>
                </section>

                <!-- 3. DRIVER LOG -->
                <section id="driverlog-tab" class="tab-panel custom-scroll">
                    <div class="p-10">
                        <h3 class="text-3xl font-black uppercase italic mb-10">Driver Accountability</h3>
                        <div id="logs-spreadsheet-container" class="spreadsheet-box shadow-2xl"></div>
                    </div>
                </section>

                <!-- 8. CLIENTS/CRM -->
                <section id="clients-tab" class="tab-panel custom-scroll">
                    <div class="p-10">
                        <div class="flex justify-between items-center mb-10">
                            <h3 class="text-3xl font-black uppercase italic">Partner Registry</h3>
                            <button onclick="window.openClientModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-xl">Add Partner</button>
                        </div>
                        <div id="clients-spreadsheet-container" class="spreadsheet-box shadow-2xl"></div>
                    </div>
                </section>

                <!-- OTHERS -->
                <section id="scan-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-20 uppercase">AI Scanner Node Active</h4></section>
                <section id="inventory-tab" class="tab-panel"><div class="p-10" id="inventory-spreadsheet"></div></section>
                <section id="dispatch-tab" class="tab-panel"><div class="p-10" id="dispatch-spreadsheet"></div></section>
                <section id="ai-tab" class="tab-panel flex items-center justify-center"><h4 class="text-2xl font-black opacity-10">AI AUDITOR_ENCRYPTED</h4></section>

            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="truck-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black italic mb-8 text-blue-400">Manage Vehicle</h3>
            <div class="space-y-4">
                <input type="text" id="t-id" class="modal-input font-black uppercase" placeholder="Unit ID (e.g. TRK-01)">
                <input type="text" id="t-make" class="modal-input" placeholder="Make / Model">
                <input type="number" id="t-miles" class="modal-input" placeholder="Current Mileage">
                <select id="t-status" class="modal-input">
                    <option value="Operational">Operational</option>
                    <option value="In Transit">In Transit</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>
            <button class="bg-blue-600 w-full py-5 rounded-2xl font-black uppercase text-xs mt-10 shadow-xl" onclick="window.saveTruckUnit()">Sync to Fleet</button>
            <button class="w-full mt-6 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Discard</button>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-2xl font-black italic mb-8 text-blue-400">Log Task</h3>
            <div class="space-y-4">
                <input type="text" id="ev-title" class="modal-input" placeholder="Job/Task Name">
                <input type="date" id="ev-date" class="modal-input">
            </div>
            <button class="bg-blue-600 w-full py-5 rounded-2xl font-black uppercase text-xs mt-10 shadow-xl" onclick="window.saveEvent()">Commit Assignment</button>
            <button class="w-full mt-6 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Back</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

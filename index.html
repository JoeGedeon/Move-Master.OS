<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Master</title>
    
    <!-- CSS & UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Professional Calendar Engine -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white overflow-hidden">

    <!-- The Master Layout -->
    <div id="app-root" class="flex w-screen h-screen">
        
        <!-- PERSISTENT SIDEBAR (The 9-Button Toolbar) -->
        <aside id="main-sidebar" class="flex-shrink-0 w-20 lg:w-64 bg-[#111827] border-r border-white/5 flex flex-col h-full shadow-2xl z-50">
            <div class="p-6 flex items-center justify-center lg:justify-start gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20">
                    <i data-lucide="shield-check" class="text-white"></i>
                </div>
                <span class="hidden lg:block text-lg font-black uppercase tracking-tighter">FleetHub</span>
            </div>
            
            <nav class="flex-1 px-2 lg:px-4 space-y-1 mt-6 overflow-y-auto custom-scrollbar">
                <button onclick="setTab('calendar')" class="nav-btn-sidebar active" data-tab="calendar">
                    <i data-lucide="calendar"></i> <span class="hidden lg:block">Calendar</span>
                </button>
                <button onclick="setTab('dashboard')" class="nav-btn-sidebar" data-tab="dashboard">
                    <i data-lucide="layout-grid"></i> <span class="hidden lg:block">Dashboard</span>
                </button>
                <button onclick="setTab('jobs')" class="nav-btn-sidebar" data-tab="jobs">
                    <i data-lucide="briefcase"></i> <span class="hidden lg:block">Active Jobs</span>
                </button>
                <button onclick="setTab('scan')" class="nav-btn-sidebar" data-tab="scan">
                    <i data-lucide="maximize"></i> <span class="hidden lg:block">AI Scanner</span>
                </button>
                <button onclick="setTab('inventory')" class="nav-btn-sidebar" data-tab="inventory">
                    <i data-lucide="package"></i> <span class="hidden lg:block">Inventory</span>
                </button>
                <button onclick="setTab('trucks')" class="nav-btn-sidebar" data-tab="trucks">
                    <i data-lucide="truck"></i> <span class="hidden lg:block">Truck Units</span>
                </button>
                <button onclick="setTab('calc')" class="nav-btn-sidebar" data-tab="calc">
                    <i data-lucide="calculator"></i> <span class="hidden lg:block">Estimator</span>
                </button>
                <button onclick="setTab('ai')" class="nav-btn-sidebar" data-tab="ai">
                    <i data-lucide="bot"></i> <span class="hidden lg:block">AI Auditor</span>
                </button>
                <button onclick="exportFullReport()" class="nav-btn-sidebar text-slate-500 hover:text-white mt-10">
                    <i data-lucide="download"></i> <span class="hidden lg:block">Master Dump</span>
                </button>
            </nav>

            <div class="p-4 border-t border-white/5 bg-[#0b0f1a]/50">
                <div class="flex items-center justify-center lg:justify-start gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs">A</div>
                    <div class="hidden lg:block truncate"><p id="user-id" class="text-[9px] font-mono text-blue-400">...</p></div>
                </div>
            </div>
        </aside>

        <!-- CONTENT VIEWPORT -->
        <main class="flex-1 flex flex-col min-w-0 h-full relative overflow-hidden bg-[#0b0f1a]">
            
            <!-- Global Header -->
            <header class="flex-shrink-0 h-16 border-b border-white/5 flex items-center justify-between px-8 bg-[#111827]/80 backdrop-blur-md z-40">
                <div class="flex items-center gap-4">
                    <h2 id="active-title" class="text-sm font-black uppercase tracking-[0.2em] text-blue-500">Fleet Calendar</h2>
                </div>
                <div class="px-3 py-1 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase tracking-widest border border-green-500/20">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span> Terminal Live
                </div>
            </header>

            <!-- Pages Area -->
            <div id="tab-container" class="flex-1 overflow-hidden relative">
                
                <!-- 1. CALENDAR VIEW (THE DEFAULT FRONT WINDOW) -->
                <section id="calendar-tab" class="tab-content active flex flex-row h-full">
                    <div class="flex-1 p-4 lg:p-8 h-full">
                        <div class="bg-[#111827] rounded-[2.5rem] border border-white/5 shadow-2xl p-6 h-full flex flex-col relative overflow-hidden">
                            <div id="fleet-calendar" class="h-full w-full"></div>
                        </div>
                    </div>
                    <!-- Today's Agenda Side Panel -->
                    <aside id="agenda-panel" class="hidden xl:flex w-80 bg-[#111827] border-l border-white/5 flex-col p-8 overflow-y-auto custom-scrollbar">
                        <h3 class="text-xs font-black uppercase tracking-widest text-slate-500 mb-6">Today's Dispatch</h3>
                        <div id="agenda-list" class="space-y-4">
                            <p class="text-[10px] text-slate-600 italic">No events scheduled.</p>
                        </div>
                    </aside>
                </section>

                <!-- 2. DASHBOARD VIEW (SCROLLABLE) -->
                <section id="dashboard-tab" class="tab-content h-full p-6 lg:p-10 overflow-y-auto custom-scrollbar space-y-8">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 rounded-[3rem] p-10 relative overflow-hidden shadow-2xl border border-white/5">
                            <p class="text-blue-100/60 text-xs font-black uppercase tracking-widest mb-1">Total Revenue Balance</p>
                            <h2 id="total-display" class="text-6xl font-black tracking-tighter mb-4">$0.00</h2>
                            <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                        </div>
                        <div class="bg-[#111827] border border-white/5 rounded-[3rem] p-10 flex flex-col justify-center shadow-xl">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Unit Health</p>
                            <h3 id="truck-count" class="text-4xl font-black">0</h3>
                        </div>
                    </div>
                    <div class="bg-[#111827] rounded-[3rem] border border-white/5 overflow-hidden shadow-2xl pb-10">
                        <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between items-center">
                            <span class="text-xs font-black uppercase tracking-widest text-slate-400 font-mono">Ledger_Stream_v4</span>
                        </div>
                        <div id="logs-container" class="divide-y divide-white/5"></div>
                    </div>
                </section>

                <!-- 3. SCANNER VIEW -->
                <section id="scan-tab" class="tab-content h-full flex flex-col items-center justify-center p-8">
                    <div id="scan-frame" class="w-full max-w-md aspect-[3/4] bg-[#111827] rounded-[3rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center p-12 relative shadow-2xl">
                        <div id="scan-init" class="text-center">
                            <div class="w-20 h-20 bg-blue-600/10 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-inner border border-blue-600/20">
                                <i data-lucide="scan" size="48"></i>
                            </div>
                            <h4 class="text-2xl font-black uppercase tracking-tight">AI Intake</h4>
                            <p class="text-slate-500 text-sm mt-4 px-6 leading-relaxed">Decrypting physical receipts into terminal data.</p>
                        </div>
                        <div id="scan-loading" class="hidden absolute inset-0 bg-[#0b0f1a]/95 flex flex-col items-center justify-center z-10">
                            <div class="loader-circle mb-4"></div>
                            <p class="text-xs font-black uppercase tracking-widest text-blue-500">Processing Data...</p>
                        </div>
                    </div>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="processOCR(event)">
                    <button onclick="document.getElementById('camera-input').click()" class="mt-8 w-full max-w-md bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl shadow-blue-500/20 active:scale-95 transition-all">Launch Scanner</button>
                </section>

            </div>
        </main>
    </div>

    <!-- MODAL: GOOGLE CALENDAR ENTRY -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[120] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-10 shadow-2xl animate-in">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-black tracking-tight uppercase italic">Schedule Job</h3>
                <button onclick="closeEventModal()" class="text-slate-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="space-y-4">
                <input type="text" id="ev-title" class="form-input" placeholder="Work Order Detail">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ev-truck" class="form-input text-blue-400 font-bold" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input font-bold">
                    <option>Pending</option><option>Active</option><option>Completed</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button id="del-event-btn" class="hidden flex-1 bg-red-500/10 text-red-500 py-5 rounded-3xl font-black uppercase text-xs">Delete</button>
                <button id="save-event-btn" class="flex-[2] bg-blue-600 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Update Fleet</button>
            </div>
        </div>
    </div>

    <!-- MODAL: AUDIT VERIFY -->
    <div id="audit-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-10 shadow-2xl animate-in">
            <h3 class="text-2xl font-black mb-10 uppercase italic">Confirm Transaction</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="v-truck" class="form-input text-blue-400 font-black" placeholder="Truck ID">
                    <input type="number" id="v-amount" class="form-input font-black text-xl" placeholder="0.00">
                </div>
                <select id="v-cat" class="form-input font-black uppercase text-xs tracking-widest">
                    <option>Fuel</option><option>Income</option><option>Repair</option><option>Toll</option>
                </select>
                <input type="text" id="v-loc" class="form-input" placeholder="Resource Location">
            </div>
            <button id="save-audit-btn" class="w-full mt-10 bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Commit Ledger</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FleetPro | Master Command</title>
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white">

    <div id="app-shell" class="flex h-screen w-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="p-8 flex items-center gap-3 flex-shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black italic uppercase tracking-tighter">FLEETPRO</span>
            </div>
            
            <nav class="sidebar-nav custom-scroll">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>1. Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>2. Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>3. Driver's Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>4. Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>5. AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>6. Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>7. Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>8. CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>9. AI Auditor</span></button>
            </nav>

            <div class="p-6 border-t border-white/5 bg-black/20 flex-shrink-0">
                <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 uppercase">NODE_READY</p>
            </div>
        </aside>

        <!-- MAIN VIEWPORT -->
        <main id="viewport" class="flex-1 flex flex-col min-w-0">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111827]/40 backdrop-blur-xl flex-shrink-0">
                <h2 id="tab-title" class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">DASHBOARD</h2>
                <div id="live-clock" class="text-[11px] font-mono text-slate-500">00:00:00</div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                
                <!-- 1. DASHBOARD TAB -->
                <section id="dashboard-tab" class="tab-panel active custom-scroll">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div id="dash-revenue-tile" class="lg:col-span-2 balance-card">
                                <p class="text-[10px] font-black uppercase mb-2 opacity-60">Revenue Capital</p>
                                <h2 id="total-display" class="text-5xl font-black">$0.00</h2>
                                <p class="text-[9px] font-bold text-blue-300 mt-4 uppercase">View Ledger →</p>
                            </div>
                            <div id="dash-trucks-tile" class="stat-card">
                                <p class="text-[10px] font-black uppercase opacity-60">Fleet Status</p>
                                <h3 id="truck-count-display" class="text-6xl font-black">0</h3>
                                <p class="text-[9px] font-black text-green-500 mt-4 uppercase">Registry →</p>
                            </div>
                        </div>

                        <div class="bg-[#111827] rounded-[3rem] p-10 border border-white/10">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="text-xl font-black uppercase italic italic">Schedule</h3>
                                <button onclick="window.openEventModal()" class="text-[10px] font-black text-blue-500 uppercase">+ Add Task</button>
                            </div>
                            <!-- CALENDAR HOOK -->
                            <div id="dash-calendar" class="h-[600px] bg-black/20 rounded-2xl p-4"></div>
                        </div>
                    </div>
                </section>

                <!-- 4. TRUCKS TAB -->
                <section id="trucks-tab" class="tab-panel custom-scroll">
                    <div class="p-10">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-3xl font-black uppercase italic italic">Fleet Registry</h3>
                            <button onclick="window.openTruckModal()" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">Add Unit</button>
                        </div>
                        <!-- VITAL COUNTERS HOOK -->
                        <div id="fleet-vitals-container" class="grid grid-cols-4 gap-4 mb-10"></div>
                        <!-- SPREADSHEET HOOK -->
                        <div id="trucks-table-container" class="bg-[#111827] rounded-3xl border border-white/5 overflow-hidden"></div>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="truck-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-xl font-black italic mb-6">Register Unit</h3>
            <input type="text" id="t-id" class="modal-input uppercase font-black" placeholder="Unit ID">
            <input type="text" id="t-make" class="modal-input" placeholder="Make">
            <input type="number" id="t-miles" class="modal-input" placeholder="Odometer">
            <select id="t-status" class="modal-input">
                <option value="Operational">Operational</option>
                <option value="In Transit">In Transit</option>
                <option value="Maintenance">In Shop</option>
            </select>
            <button class="bg-blue-600 w-full py-4 rounded-xl font-black uppercase text-xs mt-4" onclick="window.saveTruckUnit()">Sync Data</button>
            <button class="w-full mt-4 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Cancel</button>
        </div>
    </div>

    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-xl font-black italic mb-6">Schedule Job</h3>
            <input type="text" id="ev-title" class="modal-input" placeholder="Load/Job Name">
            <input type="date" id="ev-date" class="modal-input">
            <button class="bg-blue-600 w-full py-4 rounded-xl font-black uppercase text-xs mt-4" onclick="window.saveEvent()">Commit</button>
            <button class="w-full mt-4 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Back</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

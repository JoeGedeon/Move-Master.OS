<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Terminal | Enterprise Hub</title>
    
    <!-- Core UI Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FullCalendar (Professional Google Calendar Engine) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --blue: #3b82f6;
            --bg: #0b0f1a;
            --card: #111827;
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg);
            color: #ffffff;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; overflow: hidden;
        }

        /* --- HARD-WIRED TOOLBAR (9 ITEMS) --- */
        #sidebar {
            width: 260px !important;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex !important;
            flex-direction: column;
            height: 100vh;
            flex-shrink: 0;
            z-index: 100;
        }

        .nav-btn {
            display: flex !important;
            align-items: center;
            gap: 14px;
            width: 90%;
            margin: 4px auto;
            padding: 14px 18px;
            border-radius: 16px;
            color: #64748b !important;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn:hover { background: rgba(255, 255, 255, 0.03); color: #fff !important; }
        .nav-btn.active { 
            background: var(--blue) !important; 
            color: #fff !important; 
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); 
        }

        /* --- CONTENT VIEWPORT --- */
        .viewport {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at 80% 20%, #1e293b 0%, #0b0f1a 100%);
        }

        .tab-panel {
            display: none;
            height: 100%;
            width: 100%;
            padding: 30px;
            overflow-y: auto;
        }

        .tab-panel.active { display: flex !important; flex-direction: column; }
        #calendar-tab.active { flex-direction: row; }

        /* --- CALENDAR SYSTEM (THE FRONT WINDOW) --- */
        #calendar-wrapper {
            flex: 1;
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            height: calc(100vh - 140px);
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .fc { height: 100% !important; color: #fff; font-family: inherit; }
        .fc-toolbar-title { font-weight: 900; text-transform: uppercase; color: var(--blue); letter-spacing: 0.1em; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255, 255, 255, 0.03) !important; }
        .fc-button-primary { background: #1e293b !important; border: 1px solid var(--border) !important; font-weight: 800 !important; font-size: 9px !important; text-transform: uppercase !important; border-radius: 12px !important; }
        .fc-event { background: var(--blue) !important; border: none !important; border-radius: 8px !important; padding: 6px 12px !important; font-weight: 800 !important; font-size: 10px !important; cursor: pointer; }

        /* --- AGENDA SIDE-PANEL --- */
        #agenda-sidebar {
            width: 340px;
            margin-left: 30px;
            background: var(--card);
            border-radius: 32px;
            border: 1px solid var(--border);
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        @media (max-width: 1024px) {
            #sidebar { width: 88px !important; }
            #sidebar span { display: none !important; }
            #agenda-sidebar { display: none !important; }
        }

        .form-input {
            width: 100%; background: #1e293b; border: 1px solid var(--border);
            border-radius: 20px; padding: 18px; color: #fff; font-weight: 700; outline: none;
        }
    </style>
</head>
<body>

    <!-- PERSISTENT SIDEBAR (9 BUTTONS) -->
    <aside id="sidebar">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg"><i data-lucide="shield-check"></i></div>
                <span class="hidden lg:block text-xl font-black italic tracking-tighter uppercase">FLEETPRO</span>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto custom-scroll py-2">
            <button onclick="tab('calendar')" class="nav-btn active" data-tab="calendar">
                <i data-lucide="calendar"></i> <span>1. Calendar</span>
            </button>
            <button onclick="tab('dashboard')" class="nav-btn" data-tab="dashboard">
                <i data-lucide="layout-grid"></i> <span>2. Dashboard</span>
            </button>
            <button onclick="tab('jobs')" class="nav-btn" data-tab="jobs">
                <i data-lucide="briefcase"></i> <span>3. Dispatch</span>
            </button>
            <button onclick="tab('scan')" class="nav-btn" data-tab="scan">
                <i data-lucide="maximize"></i> <span>4. AI Scanner</span>
            </button>
            <button onclick="tab('inventory')" class="nav-btn" data-tab="inventory">
                <i data-lucide="package"></i> <span>5. Inventory</span>
            </button>
            <button onclick="tab('trucks')" class="nav-btn" data-tab="trucks">
                <i data-lucide="truck"></i> <span>6. Truck Units</span>
            </button>
            <button onclick="tab('calc')" class="nav-btn" data-tab="calc">
                <i data-lucide="calculator"></i> <span>7. Estimator</span>
            </button>
            <button onclick="tab('ai')" class="nav-btn" data-tab="ai">
                <i data-lucide="bot"></i> <span>8. AI Auditor</span>
            </button>
            <button onclick="exportFullData()" class="nav-btn text-slate-500 mt-6" data-tab="reports">
                <i data-lucide="file-down"></i> <span>9. Master Dump</span>
            </button>
        </nav>

        <div class="p-6 border-t border-white/5 mt-auto">
            <div id="user-display" class="bg-white/5 p-3 rounded-2xl flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs uppercase italic">A</div>
                <div class="hidden lg:block">
                    <p class="text-[10px] font-black uppercase text-slate-400">Terminal_Admin</p>
                    <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 mt-0.5">Linked_Active</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN TERMINAL AREA -->
    <main class="viewport">
        <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-slate-900/40 backdrop-blur-xl">
            <h2 id="active-tab-title" class="text-xs font-black uppercase tracking-[0.3em] text-blue-500">Fleet Calendar</h2>
            <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse shadow-[0_0_8px_#10b981]"></span> Link Established
            </div>
        </header>

        <div class="flex-1 relative overflow-hidden">
            
            <!-- 1. CALENDAR VIEW (FRONT WINDOW) -->
            <section id="calendar-tab" class="tab-panel active">
                <div id="calendar-wrapper">
                    <div id="calendar-view"></div>
                </div>
                <!-- Agenda Side Panel -->
                <aside id="agenda-sidebar" class="custom-scroll">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-xs font-black uppercase text-slate-500 tracking-widest italic">Live Agenda</h3>
                        <div class="w-2 h-2 rounded-full bg-blue-500 animate-ping"></div>
                    </div>
                    <div id="agenda-stream" class="space-y-4">
                        <p class="text-[10px] text-slate-700 italic text-center py-20 uppercase tracking-widest">No jobs today</p>
                    </div>
                </aside>
            </section>

            <!-- 2. DASHBOARD VIEW (SCROLLABLE) -->
            <section id="dashboard-tab" class="tab-panel custom-scroll">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                    <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden border border-white/10">
                        <p class="text-blue-200 text-xs font-black uppercase mb-2 tracking-widest">Total Capital Revenue</p>
                        <h2 id="total-display" class="text-6xl font-black tracking-tighter mb-4">$0.00</h2>
                        <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                    </div>
                    <div class="bg-[#111827] rounded-[3.5rem] p-10 flex flex-col justify-center text-center border border-white/5">
                        <p class="text-slate-500 text-[10px] font-black uppercase">Fleet Units</p>
                        <h3 id="truck-stat" class="text-5xl font-black text-white">0</h3>
                    </div>
                </div>
                <div id="logs-container" class="bg-[#111827] rounded-[3.5rem] border border-white/5 divide-y divide-white/5 shadow-2xl overflow-hidden mb-20">
                    <div class="p-8 border-b border-white/5 bg-white/[0.02] flex justify-between">
                        <span class="text-xs font-black uppercase tracking-widest text-slate-500">Transaction History</span>
                    </div>
                    <div id="ledger-stream"></div>
                </div>
            </section>

            <!-- 4. SCANNER -->
            <section id="scan-tab" class="tab-panel flex items-center justify-center min-h-[70vh]">
                <div class="w-full max-w-md aspect-[3/4] bg-[#111827] rounded-[4rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center p-16 shadow-2xl">
                     <i data-lucide="scan" size="48" class="text-blue-500 mb-6"></i>
                     <h4 class="text-2xl font-black uppercase italic tracking-tighter text-center">AI Scanner Ready</h4>
                     <p class="text-slate-500 text-sm mt-4 text-center px-10">Capture or upload driver receipts for terminal automation.</p>
                </div>
            </section>
        </div>
    </main>

    <!-- MODAL: GOOGLE CALENDAR ENTRY -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-10 uppercase italic tracking-tighter">Edit Schedule</h3>
            <div class="space-y-5">
                <input type="text" id="ev-title" class="form-input" placeholder="Work detail...">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ev-truck" class="form-input text-blue-400 font-black uppercase" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input font-bold uppercase text-[10px]">
                    <option>Pending</option><option>Active</option><option>Completed</option>
                </select>
            </div>
            <div class="flex gap-4 mt-10">
                <button id="modal-del-btn" class="hidden flex-1 bg-red-500/10 text-red-500 py-5 rounded-3xl font-black uppercase text-xs">Delete</button>
                <button id="modal-save-btn" class="flex-[2] bg-blue-600 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Update Fleet</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-6 text-slate-600 text-[10px] font-black uppercase tracking-widest">Cancel Terminal</button>
        </div>
    </div>

    <!-- MAIN LOGIC (SAFE FROM GITHUB CRASHES) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        let auth, db, user, appId, calendar;
        let fleetData = { receipts: [], jobs: [] };
        let activeEditId = null;
        let firebaseOnline = false;

        // --- STEP 1: UI INITIALIZATION (FORCED VISIBILITY) ---
        window.tab = (id) => {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-tab').classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.tab === id));
            document.getElementById('active-tab-title').innerText = "Terminal_" + id.toUpperCase();
            if(id === 'calendar' && calendar) { setTimeout(() => calendar.updateSize(), 50); }
            lucide.createIcons();
        };

        window.closeModal = () => document.getElementById('event-modal').classList.add('hidden');

        // --- STEP 2: SYSTEM LAUNCH ---
        window.addEventListener('DOMContentLoaded', () => {
            initTerminalCalendar();
            lucide.createIcons();
            startDatabase();
        });

        // --- STEP 3: DATABASE (CRASH-PROOF) ---
        async function startDatabase() {
            try {
                const configString = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
                if (!configString) throw "Offline Mode";
                
                const app = initializeApp(JSON.parse(configString));
                auth = getAuth(app);
                db = getFirestore(app);
                appId = typeof __app_id !== 'undefined' ? __app_id : 'fleet-hub-master-v13';
                firebaseOnline = true;

                onAuthStateChanged(auth, async (u) => {
                    if (!u) { await signInAnonymously(auth); } else {
                        user = u;
                        document.getElementById('user-id-tag').innerText = user.uid.slice(0, 10) + "_SYNC";
                        syncTerminal();
                    }
                });
            } catch (err) {
                console.warn("GitHub Mode: Local Storage active.");
            }
        }

        function syncTerminal() {
            onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'receipts')), (snap) => {
                fleetData.receipts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderDashboard();
            });
            onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs')), (snap) => {
                fleetData.jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderCalendarData();
                renderAgenda();
            });
        }

        // --- STEP 4: CALENDAR ENGINE ---
        function initTerminalCalendar() {
            const el = document.getElementById('calendar-view');
            calendar = new FullCalendar.Calendar(el, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                height: '100%', editable: true, selectable: true,
                dateClick: (info) => openEventModal(null, info.dateStr),
                eventClick: (info) => openEventModal(info.event.id)
            });
            calendar.render();
        }

        function renderCalendarData() {
            if(!calendar) return;
            calendar.removeAllEvents();
            fleetData.jobs.forEach(j => {
                calendar.addEvent({ 
                    id: j.id, title: `${j.truckId || 'GEN'}: ${j.title}`, 
                    start: j.date, color: j.status === 'Completed' ? '#10b981' : '#3b82f6' 
                });
            });
        }

        // --- STEP 5: RENDERERS ---
        function renderDashboard() {
            const stream = document.getElementById('ledger-stream');
            let balance = 0; stream.innerHTML = '';
            fleetData.receipts.forEach(r => {
                const isInc = r.category?.toLowerCase().includes('income');
                balance = isInc ? balance + r.amount : balance - r.amount;
                const row = document.createElement('div');
                row.className = "p-10 flex justify-between items-center group transition-all";
                row.innerHTML = `<h4 class="font-black text-2xl tracking-tighter">$${r.amount.toFixed(2)}</h4><p class="text-[10px] text-slate-500 font-black uppercase">${r.truckId}</p>`;
                stream.appendChild(row);
            });
            document.getElementById('total-display').innerText = `$${balance.toLocaleString()}`;
            document.getElementById('truck-stat').innerText = new Set(fleetData.receipts.map(r => r.truckId)).size;
        }

        function renderAgenda() {
            const stream = document.getElementById('agenda-stream');
            const today = new Date().toISOString().split('T')[0];
            const list = fleetData.jobs.filter(j => j.date === today);
            stream.innerHTML = list.length ? '' : '<p class="text-[10px] text-slate-700 italic text-center py-20 uppercase tracking-widest">Sky is clear</p>';
            list.forEach(j => {
                const div = document.createElement('div');
                div.className = "p-6 bg-white/[0.03] border border-white/5 rounded-3xl";
                div.innerHTML = `<p class="text-[10px] font-black text-blue-500 uppercase">${j.truckId}</p><p class="text-sm font-bold mt-1">${j.title}</p>`;
                stream.appendChild(div);
            });
        }

        // --- STEP 6: MODAL HANDLING ---
        function openEventModal(id = null, date = null) {
            activeEditId = id;
            const modal = document.getElementById('event-modal');
            const delBtn = document.getElementById('modal-del-btn');
            if(id) {
                const j = fleetData.jobs.find(x => x.id === id);
                document.getElementById('ev-title').value = j.title;
                document.getElementById('ev-truck').value = j.truckId;
                document.getElementById('ev-date').value = j.date;
                document.getElementById('ev-status').value = j.status;
                delBtn.classList.remove('hidden');
            } else {
                document.getElementById('ev-title').value = '';
                document.getElementById('ev-truck').value = '';
                document.getElementById('ev-date').value = date;
                delBtn.classList.add('hidden');
            }
            modal.classList.remove('hidden');
        }

        document.getElementById('modal-save-btn').onclick = async () => {
            if(!firebaseOnline) return alert("Database not linked in this environment.");
            const val = { title: document.getElementById('ev-title').value, truckId: document.getElementById('ev-truck').value, date: document.getElementById('ev-date').value, status: document.getElementById('ev-status').value };
            if(!val.title) return;
            if(activeEditId) await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', activeEditId), val);
            else await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs'), { ...val, timestamp: Timestamp.now() });
            closeModal();
        };

        document.getElementById('modal-del-btn').onclick = async () => {
            if(activeEditId) await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', activeEditId));
            closeModal();
        };

        window.exportFullData = () => {
            const rows = fleetData.receipts.map(r => [r.date, r.truckId, r.amount].join(","));
            const blob = new Blob(["Date,Truck,Amount\n" + rows.join("\n")], {type: 'text/csv'});
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "Fleet_Dump.csv"; a.click();
        };
    </script>
</body>
</html>

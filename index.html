<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Terminal | Enterprise</title>
    
    <!-- External Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex h-screen w-full overflow-hidden">
        
        <!-- SIDEBAR: The 9-Button Command Toolbar -->
        <aside id="sidebar">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-xl shadow-[0_0_15px_#3b82f6]">
                        <i data-lucide="shield-check" size="24"></i>
                    </div>
                    <span class="hidden lg:block text-xl font-black tracking-tighter uppercase italic">FLEETPRO</span>
                </div>
            </div>
            
            <nav class="flex-1 overflow-y-auto custom-scroll py-2">
                <button onclick="tab('calendar')" class="nav-btn active" data-tab="calendar">
                    <i data-lucide="calendar"></i> <span>1. Calendar</span>
                </button>
                <button onclick="tab('dashboard')" class="nav-btn" data-tab="dashboard">
                    <i data-lucide="layout-grid"></i> <span>2. Dashboard</span>
                </button>
                <button onclick="tab('jobs')" class="nav-btn" data-tab="jobs">
                    <i data-lucide="briefcase"></i> <span>3. Dispatch</span>
                </button>
                <button onclick="tab('driverlog')" class="nav-btn" data-tab="driverlog">
                    <i data-lucide="clipboard-list"></i> <span>4. Driver's Log</span>
                </button>
                <button onclick="tab('scan')" class="nav-btn" data-tab="scan">
                    <i data-lucide="maximize"></i> <span>5. AI Scanner</span>
                </button>
                <button onclick="tab('inventory')" class="nav-btn" data-tab="inventory">
                    <i data-lucide="package"></i> <span>6. Inventory</span>
                </button>
                <button onclick="tab('trucks')" class="nav-btn" data-tab="trucks">
                    <i data-lucide="truck"></i> <span>7. Truck Units</span>
                </button>
                <button onclick="tab('calc')" class="nav-btn" data-tab="calc">
                    <i data-lucide="calculator"></i> <span>8. Estimator</span>
                </button>
                <button onclick="tab('ai')" class="nav-btn" data-tab="ai">
                    <i data-lucide="bot"></i> <span>9. AI Auditor</span>
                </button>
            </nav>

            <div class="p-6 border-t border-white/5 mt-auto">
                <button onclick="exportFullReport()" class="w-full mb-4 py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest text-slate-400 flex items-center justify-center gap-2">
                    <i data-lucide="file-down" size="14"></i> Master Dump
                </button>
                <div class="bg-white/5 p-3 rounded-2xl flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs uppercase italic">A</div>
                    <div class="hidden lg:block">
                        <p class="text-[10px] font-black uppercase text-slate-400">Admin</p>
                        <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 mt-0.5">Linked_Live</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN VIEWPORT -->
        <main class="viewport">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-slate-900/40 backdrop-blur-xl">
                <h2 id="tab-title" class="text-xs font-black uppercase tracking-[0.3em] text-blue-500 flex items-center gap-2">
                    <i data-lucide="chevron-right" size="14"></i> Fleet Hub
                </h2>
                <div class="flex items-center gap-4">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500 mr-4">00:00:00</div>
                    <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse shadow-[0_0_8px_#10b981]"></span> Link Active
                    </div>
                </div>
            </header>

            <div class="flex-1 relative overflow-hidden">
                
                <!-- 1. CALENDAR VIEW -->
                <section id="calendar-tab" class="tab-panel active">
                    <div id="calendar-stage">
                        <div id="calendar-render"></div>
                    </div>
                    <aside id="agenda-sidebar" class="custom-scroll">
                        <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest italic mb-8">Daily Agenda</h3>
                        <div id="agenda-stream" class="space-y-4"></div>
                    </aside>
                </section>

                <!-- 2. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel custom-scroll">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                        <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden border border-white/10">
                            <p class="text-blue-200 text-xs font-black uppercase mb-2">Net Fleet Revenue</p>
                            <h2 id="total-display" class="text-6xl font-black tracking-tighter mb-4">$0.00</h2>
                            <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                        </div>
                        <div class="bg-[#111827] rounded-[3.5rem] p-10 flex flex-col justify-center text-center border border-white/5">
                            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Total Logs</p>
                            <h3 id="stat-log-count" class="text-5xl font-black text-white">0</h3>
                        </div>
                    </div>
                    <div id="ledger-stream" class="bg-[#111827] rounded-[3.5rem] border border-white/5 divide-y divide-white/5 overflow-hidden"></div>
                </section>

                <!-- 4. DRIVER'S LOG -->
                <section id="driverlog-tab" class="tab-panel custom-scroll">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="text-2xl font-black tracking-tight">Driver Activity Logs</h3>
                        <button onclick="openLogModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-blue-500/20">New Entry</button>
                    </div>
                    <div class="bg-[#111827] rounded-[3rem] border border-white/5 overflow-hidden shadow-2xl">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-white/[0.02] border-b border-white/5">
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500">Date</th>
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500">Driver</th>
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500">Unit</th>
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500">Status</th>
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500">Odometer</th>
                                        <th class="p-6 text-[10px] font-black uppercase text-slate-500"></th>
                                    </tr>
                                </thead>
                                <tbody id="driver-log-rows" class="divide-y divide-white/5"></tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- GENERIC PLACEHOLDER -->
                <section id="generic-tab" class="tab-panel flex items-center justify-center">
                    <div class="text-center opacity-30">
                        <div class="w-20 h-20 bg-white/5 rounded-3xl flex items-center justify-center mx-auto mb-6"><i data-lucide="layers"></i></div>
                        <h4 class="text-xl font-black uppercase">Module Active</h4>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- MODAL: CALENDAR TASK -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-10 uppercase italic tracking-tighter">Edit Fleet Task</h3>
            <div class="space-y-5">
                <input type="text" id="ev-title" class="form-input" placeholder="Work detail...">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ev-truck" class="form-input text-blue-400 font-black uppercase" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input font-bold uppercase text-[10px]">
                    <option>Pending</option><option>Active</option><option>Completed</option>
                </select>
            </div>
            <div class="flex gap-4 mt-10">
                <button id="modal-del-btn" class="hidden flex-1 bg-red-500/10 text-red-500 py-5 rounded-3xl font-black uppercase text-xs">Delete</button>
                <button id="modal-save-btn" class="flex-[2] bg-blue-600 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Update</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-6 text-slate-600 text-[10px] font-black uppercase">Cancel</button>
        </div>
    </div>

    <!-- MODAL: DRIVER LOG ENTRY -->
    <div id="log-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[300] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-2xl font-black mb-10 uppercase italic tracking-tighter text-blue-500">New Driver Log</h3>
            <div class="space-y-5">
                <input type="text" id="log-driver" class="form-input" placeholder="Driver Name">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="log-truck" class="form-input font-black uppercase" placeholder="Truck ID">
                    <input type="date" id="log-date" class="form-input">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="log-odo-start" class="form-input" placeholder="Start Odo">
                    <input type="number" id="log-odo-end" class="form-input" placeholder="End Odo">
                </div>
                <select id="log-status" class="form-input font-bold uppercase text-[10px]">
                    <option>On Duty (Driving)</option>
                    <option>On Duty (Not Driving)</option>
                    <option>Off Duty</option>
                    <option>Sleeper Berth</option>
                </select>
            </div>
            <button onclick="saveDriverLog()" class="w-full mt-10 bg-blue-600 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Submit Entry</button>
            <button onclick="document.getElementById('log-modal').classList.add('hidden')" class="w-full mt-6 text-slate-600 text-[10px] font-black uppercase">Dismiss</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>FleetPro</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css?v=20251224_9999" />
</head>

<body>
  <div class="app-shell">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-mark"></div>
        <div class="brand-name">FLEETPRO</div>
      </div>

      <nav class="nav">
        <button class="navbtn active" data-view="dashboard">Dashboard</button>
        <button class="navbtn" data-view="calendar">Calendar</button>
        <button class="navbtn" data-view="day">Day Workspace</button>
        <button class="navbtn" data-view="drivers">Drivers</button>
        <button class="navbtn" data-view="trucks">Trucks</button>
        <button class="navbtn" data-view="dispatch">Dispatch</button>
        <button class="navbtn" data-view="finance">Finance</button>
        <button class="navbtn" data-view="inventory">Inventory</button>
        <button class="navbtn" data-view="ai">AI Scanner</button>
      </nav>

      <div class="sidebar-footer">
        <div class="pill">Local Storage: ON</div>
        <div class="pill">Foundation build</div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- OPERATIONS TOOLBAR -->
      <section class="toolbar">
        <div class="toolbar-left">
          <button id="todayBtn">Today</button>
          <button id="prevBtn">â—€</button>
          <button id="nextBtn">â–¶</button>
        </div>

        <div class="toolbar-right">
          <button id="addJobBtn">+ Job (Day)</button>
          <button id="addReceiptBtn">+ Receipt (Day)</button>
          <button id="addNoteBtn">+ Note (Day)</button>
        </div>
      </section>

      <!-- CONTEXT HEADER -->
      <section class="context">
        <h1 id="contextTitle">Operations</h1>
        <div id="contextSubtitle">Foundation mode (Smart)</div>
      </section>

      <!-- VIEWS -->

      <section id="dashboardView" class="view active">
        <div class="card">
          <h2>Today</h2>
          <div id="todaySummary">Loading...</div>
          <div class="actions">
            <button id="openTodayBtn">Open Today</button>
            <button id="openCalendarBtn">Open Calendar</button>
          </div>
        </div>

        <div class="card">
          <h2>Pressure Points</h2>
          <ul>
            <li>Overbooked drivers: AI later</li>
            <li>Truck maintenance conflicts: rules later</li>
            <li>Receipts missing: driver app later</li>
          </ul>
        </div>
      </section>

      <section id="calendarView" class="view">
        <div id="calendarGrid"></div>
      </section>

      <section id="dayView" class="view">
        <div class="card">
          <h2 id="dayTitle">Day Workspace</h2>

          <div class="tabs">
            <button class="tab active" data-tab="jobs">Jobs</button>
            <button class="tab" data-tab="drivers">Drivers</button>
            <button class="tab" data-tab="trucks">Trucks</button>
            <button class="tab" data-tab="records">Records</button>
            <button class="tab" data-tab="media">Media</button>
            <button class="tab" data-tab="ai">AI Notes</button>
          </div>

          <div id="dayContent"></div>
        </div>
      </section>

    </main>
  </div>

  <!-- ðŸ”¥ THIS IS THE PART THAT WAS MISSING ðŸ”¥ -->
  <!-- JavaScript MUST be loaded, or nothing works -->

  <script src="./app.js?v=20251224_9999"></script>

</body>
</html>

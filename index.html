<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Master Command Center</title>
    
    <!-- UI Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <!-- Style and Brain Links -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white overflow-hidden">

    <div id="app-shell" class="flex h-screen w-screen overflow-hidden">
        
        <!-- SIDEBAR: Scrolling Enabled -->
        <aside id="sidebar" class="w-[260px] flex-shrink-0 bg-[#111827] border-r border-white/10 flex flex-col">
            <div class="p-8 flex items-center gap-3 flex-shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl shadow-[0_0_15px_#3b82f6]"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black italic uppercase tracking-tighter">FLEETPRO</span>
            </div>
            
            <nav class="flex-1 overflow-y-auto custom-scroll py-4 px-2">
                <button onclick="window.tab('calendar')" class="nav-btn active" data-tab="calendar"><i data-lucide="calendar"></i> <span>1. Calendar</span></button>
                <button onclick="window.tab('dashboard')" class="nav-btn" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>2. Dashboard</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>3. Dispatch</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>4. Driver's Log</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>5. AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>6. Inventory</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>7. Truck Units</span></button>
                <button onclick="window.tab('estimator')" class="nav-btn" data-tab="estimator"><i data-lucide="calculator"></i> <span>8. Estimator</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>9. AI Auditor</span></button>
            </nav>

            <div class="p-6 border-t border-white/5 flex-shrink-0 bg-black/20">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs">A</div>
                    <div class="user-info">
                        <p id="user-id-tag" class="text-[9px] font-mono text-blue-500">TERMINAL_ACTIVE</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN VIEWPORT -->
        <main id="main-viewport" class="flex-1 flex flex-col min-w-0 h-full overflow-hidden">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111827]/40 backdrop-blur-xl flex-shrink-0">
                <h2 id="tab-title" class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-500">FLEET_CALENDAR</h2>
                <div class="flex items-center gap-6">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500">00:00:00</div>
                    <div class="px-4 py-1.5 bg-green-500/10 text-green-500 rounded-full text-[9px] font-black uppercase border border-green-500/20">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span> SYSTEM_LIVE
                    </div>
                </div>
            </header>

            <div class="flex-1 relative overflow-hidden bg-[#0b0f1a]">
                
                <!-- 1. CALENDAR -->
                <section id="calendar-tab" class="tab-panel active">
                    <div class="flex-1 h-full p-10 flex gap-8">
                        <div class="flex-1 bg-[#111827] rounded-[2.5rem] p-8 border border-white/10 shadow-2xl h-full overflow-hidden">
                            <div id="calendar-render" class="h-full"></div>
                        </div>
                        <aside class="w-[340px] bg-[#111827] rounded-[2.5rem] p-8 border border-white/10 shadow-2xl h-full flex flex-col">
                            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-8 italic">Daily Schedule</h3>
                            <div id="agenda-stream" class="flex-1 overflow-y-auto custom-scroll"></div>
                        </aside>
                    </div>
                </section>

                <!-- 2. DASHBOARD -->
                <section id="dashboard-tab" class="tab-panel">
                    <div class="h-full p-10 flex flex-col">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10 flex-shrink-0">
                            <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden border border-white/10">
                                <p class="text-blue-200 text-[10px] font-black uppercase mb-2">Fleet Cashflow</p>
                                <h2 id="total-display" class="text-6xl font-black tracking-tighter">$0.00</h2>
                                <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 opacity-10"></i>
                            </div>
                            <div class="bg-[#111827] rounded-[3.5rem] p-10 flex flex-col justify-center text-center border border-white/5">
                                <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Units Active</p>
                                <h3 id="truck-count-display" class="text-5xl font-black text-white">0</h3>
                            </div>
                        </div>
                        <div class="flex-1 bg-[#111827] rounded-[3rem] border border-white/5 flex flex-col overflow-hidden shadow-2xl min-h-0">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black text-slate-500 uppercase italic tracking-widest">Master Transaction Stream</div>
                            <div id="ledger-stream" class="flex-1 overflow-y-auto custom-scroll divide-y divide-white/5"></div>
                        </div>
                    </div>
                </section>

                <!-- 4. DRIVER LOG -->
                <section id="driverlog-tab" class="tab-panel">
                    <div class="h-full p-10 flex flex-col">
                        <div class="flex justify-between items-center mb-10 flex-shrink-0">
                            <h3 class="text-2xl font-black tracking-tight uppercase italic">Driver Activity</h3>
                            <button onclick="window.openLogModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-500/20 active:scale-95 transition-all">New Log Entry</button>
                        </div>
                        <div class="flex-1 bg-[#111827] rounded-[3rem] border border-white/5 overflow-hidden shadow-2xl min-h-0">
                            <div class="h-full overflow-y-auto custom-scroll">
                                <table class="w-full text-left border-collapse">
                                    <thead class="sticky top-0 bg-[#111827] z-10">
                                        <tr class="border-b border-white/10">
                                            <th class="p-8 text-[10px] font-black uppercase text-slate-500">Date</th>
                                            <th class="p-8 text-[10px] font-black uppercase text-slate-500">Driver</th>
                                            <th class="p-8 text-[10px] font-black uppercase text-slate-500">Unit</th>
                                            <th class="p-8 text-[10px] font-black uppercase text-slate-500">Expenses</th>
                                            <th class="p-8 text-[10px] font-black uppercase text-slate-500">Balance</th>
                                            <th class="p-8"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="log-rows" class="divide-y divide-white/5"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 7. TRUCK UNITS -->
                <section id="trucks-tab" class="tab-panel">
                    <div class="h-full p-10 flex flex-col">
                        <div class="flex justify-between items-center mb-10 flex-shrink-0">
                            <h3 class="text-2xl font-black tracking-tight uppercase italic">Fleet Units</h3>
                            <button onclick="window.openTruckModal()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black text-[10px] uppercase active:scale-95 transition-all">Register Unit</button>
                        </div>
                        <div id="trucks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 overflow-y-auto custom-scroll flex-1"></div>
                    </div>
                </section>

                <!-- Fallback Panels -->
                <section id="scan-tab" class="tab-panel flex items-center justify-center"><h4 class="text-xl font-black opacity-20 uppercase">AI Scanner Node Standby</h4></section>
                <section id="dispatch-tab" class="tab-panel"></section>
                <section id="inventory-tab" class="tab-panel"></section>
                <section id="estimator-tab" class="tab-panel"></section>
                <section id="ai-tab" class="tab-panel"></section>
                <section id="generic-tab" class="tab-panel flex items-center justify-center"><h4 class="text-xl font-black opacity-20 uppercase">Module Secure</h4></section>

            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Schedule Task</h3>
            <div class="modal-body">
                <input type="text" id="ev-title" class="form-input" placeholder="Work detail...">
                <div class="input-grid">
                    <input type="text" id="ev-truck" class="form-input uppercase font-black" placeholder="Truck ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
            </div>
            <button class="save-btn w-full mt-6" onclick="window.saveEvent()">UPDATE HUB</button>
            <button class="cancel-btn mt-4" onclick="window.closeModal()">CANCEL</button>
        </div>
    </div>

    <div id="log-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title text-blue-500">Log Activity</h3>
            <div class="modal-body">
                <input type="text" id="l-driver" class="form-input" placeholder="Driver Name">
                <div class="input-grid">
                    <input type="text" id="l-truck" class="form-input uppercase font-black" placeholder="Truck ID">
                    <input type="date" id="l-date" class="form-input">
                </div>
            </div>
            <button class="save-btn w-full mt-8" onclick="window.saveDriverLog()">COMMIT LOG</button>
            <button class="cancel-btn mt-4" onclick="window.closeModal()">CANCEL</button>
        </div>
    </div>

    <div id="truck-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="modal-title">Register Unit</h3>
            <div class="modal-body">
                <input type="text" id="t-id" class="form-input uppercase font-black" placeholder="Unit ID (e.g. TRK-01)">
                <div class="input-grid">
                    <input type="text" id="t-make" class="form-input" placeholder="Model">
                    <input type="number" id="t-miles" class="form-input" placeholder="Odo">
                </div>
            </div>
            <button class="save-btn w-full mt-6" onclick="window.saveTruckUnit()">SYNC REGISTRY</button>
            <button class="cancel-btn mt-4" onclick="window.closeModal()">CANCEL</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

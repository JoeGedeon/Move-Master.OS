<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FleetPro | Enterprise Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0f1a] text-white overflow-hidden">

    <div id="app-shell" class="flex h-screen w-screen overflow-hidden">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="flex flex-col">
            <div class="p-8 flex items-center gap-3 flex-shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black italic uppercase tracking-tighter">FLEETPRO</span>
            </div>
            <nav class="sidebar-nav custom-scroll">
                <button onclick="window.tab('dashboard')" class="nav-btn active" data-tab="dashboard"><i data-lucide="layout-grid"></i> <span>Dashboard</span></button>
                <button onclick="window.tab('calendar')" class="nav-btn" data-tab="calendar"><i data-lucide="calendar"></i> <span>Calendar</span></button>
                <button onclick="window.tab('driverlog')" class="nav-btn" data-tab="driverlog"><i data-lucide="clipboard-list"></i> <span>Driver Log</span></button>
                <button onclick="window.tab('trucks')" class="nav-btn" data-tab="trucks"><i data-lucide="truck"></i> <span>Truck Units</span></button>
                <button onclick="window.tab('scan')" class="nav-btn" data-tab="scan"><i data-lucide="maximize"></i> <span>AI Scanner</span></button>
                <button onclick="window.tab('inventory')" class="nav-btn" data-tab="inventory"><i data-lucide="package"></i> <span>Inventory</span></button>
                <button onclick="window.tab('dispatch')" class="nav-btn" data-tab="dispatch"><i data-lucide="briefcase"></i> <span>Dispatch</span></button>
                <button onclick="window.tab('clients')" class="nav-btn" data-tab="clients"><i data-lucide="users"></i> <span>CRM / Clients</span></button>
                <button onclick="window.tab('ai')" class="nav-btn" data-tab="ai"><i data-lucide="bot"></i> <span>AI Auditor</span></button>
            </nav>
            <div class="p-6 border-t border-white/5 bg-black/20 flex-shrink-0">
                <p id="user-id-tag" class="text-[9px] font-mono text-blue-500 uppercase">SYSTEM_ACTIVE</p>
            </div>
        </aside>

        <!-- VIEWPORT -->
        <main id="viewport" class="flex-1 flex flex-col min-w-0">
            <header class="h-20 flex items-center justify-between px-10 border-b border-white/5 bg-[#111827]/40 backdrop-blur-xl flex-shrink-0 z-50">
                <h2 id="tab-title" class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500">DASHBOARD</h2>
                <div class="flex items-center gap-6">
                    <div id="live-clock" class="text-[11px] font-mono text-slate-500">00:00:00</div>
                    <div class="status-chip"><span class="pulse"></span> LIVE_LINK</div>
                </div>
            </header>

            <div class="content-area flex-1 relative overflow-hidden">
                <!-- TABS INJECTED BY LOGIC -->
                <section id="dashboard-tab" class="tab-panel active custom-scroll">
                    <div class="p-10 space-y-10">
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div id="tile-revenue" class="lg:col-span-2 balance-card">
                                <p class="text-[10px] font-black uppercase opacity-60">Fleet Operating Capital</p>
                                <h2 id="total-display" class="text-5xl font-black">$0.00</h2>
                            </div>
                            <div id="tile-trucks" class="stat-card">
                                <p class="text-[10px] font-black uppercase opacity-60">Unit Health</p>
                                <h3 id="dash-truck-count" class="text-6xl font-black">0</h3>
                            </div>
                        </div>
                        <div class="bg-[#111827] rounded-[3rem] p-10 border border-white/10 shadow-2xl">
                            <div class="flex justify-between items-center mb-8">
                                <h3 class="text-xl font-black uppercase italic italic tracking-widest">Operational Schedule</h3>
                                <button onclick="window.openEventModal()" class="action-btn-sm">+ New Task</button>
                            </div>
                            <div id="dash-calendar" class="h-[600px] bg-black/20 rounded-2xl p-4"></div>
                        </div>
                        <div class="bg-[#111827] rounded-[3.5rem] border border-white/5 overflow-hidden">
                            <div class="p-8 border-b border-white/5 bg-white/[0.02] text-[10px] font-black text-slate-500 uppercase tracking-widest italic">Live Transaction Update</div>
                            <div id="ledger-stream" class="divide-y divide-white/5"></div>
                        </div>
                    </div>
                </section>

                <!-- UNIVERSAL SPREADSHEET ROOMS -->
                <section id="trucks-tab" class="tab-panel custom-scroll"><div class="p-10" id="trucks-container"></div></section>
                <section id="driverlog-tab" class="tab-panel custom-scroll"><div class="p-10" id="driverlog-container"></div></section>
                <section id="clients-tab" class="tab-panel custom-scroll"><div class="p-10" id="clients-container"></div></section>
                <section id="dispatch-tab" class="tab-panel custom-scroll"><div class="p-10" id="dispatch-container"></div></section>
                <button onclick="window.tab('calendar')" class="hidden"></button>
                <section id="calendar-tab" class="tab-panel"><div id="full-page-calendar" class="h-full p-10 bg-[#111827]"></div></section>
                <section id="inventory-tab" class="tab-panel custom-scroll"><div class="p-10" id="inventory-container"></div></section>
                <section id="scan-tab" class="tab-panel"><div class="flex h-full items-center justify-center" id="scan-container"></div></section>
            </div>
        </main>
    </div>

    <!-- MODAL LAYERS -->
    <div id="event-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-xl font-black italic mb-6">Schedule Entry</h3>
            <input type="text" id="ev-title" class="modal-input" placeholder="Event/Load Title">
            <input type="date" id="ev-date" class="modal-input">
            <button class="save-btn" onclick="window.saveEvent()">UPDATE MASTER</button>
            <button class="w-full mt-4 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Discard</button>
        </div>
    </div>

    <div id="truck-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <h3 class="text-xl font-black italic mb-6">Manage Unit</h3>
            <input type="text" id="t-id" class="modal-input uppercase font-black" placeholder="Unit ID">
            <input type="text" id="t-make" class="modal-input" placeholder="Make">
            <input type="number" id="t-miles" class="modal-input" placeholder="Mileage">
            <select id="t-status" class="modal-input">
                <option value="Operational">Operational</option>
                <option value="In Transit">In Transit</option>
                <option value="Maintenance">Maintenance</option>
            </select>
            <button class="save-btn" onclick="window.saveTruck()">SYNC TERMINAL</button>
            <button class="w-full mt-4 text-[10px] uppercase font-black text-slate-500" onclick="window.closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fleet Command Master Terminal</title>
    
    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- FullCalendar Professional Engine -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg-dark: #0b0f1a;
            --sidebar-bg: #111827;
        }

        /* --- FORCE VISIBILITY CSS --- */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }

        #sidebar {
            width: 260px !important; /* Locked width */
            background-color: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 100vh;
            flex-shrink: 0;
            z-index: 100;
        }

        .nav-btn {
            display: flex !important;
            align-items: center;
            gap: 12px;
            width: 90%;
            margin: 6px auto;
            padding: 14px 20px;
            border-radius: 14px;
            color: #94a3b8 !important; /* Forced gray text */
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff !important;
        }

        .nav-btn.active {
            background: var(--primary) !important;
            color: #ffffff !important;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        /* Content Area */
        .main-container {
            flex: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
        }

        .tab-panel {
            display: none;
            height: 100%;
            width: 100%;
            overflow-y: auto;
            padding: 24px;
        }

        .tab-panel.active {
            display: block;
        }

        #calendar-tab.active {
            display: flex; /* Horizontal layout for Calendar + Agenda */
        }

        /* Calendar Forced Dimensions */
        #calendar-wrapper {
            flex: 1;
            background: var(--sidebar-bg);
            border-radius: 24px;
            padding: 20px;
            height: calc(100vh - 120px) !important; /* Force Height */
            min-height: 500px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .fc { height: 100% !important; color: white; }
        .fc-toolbar-title { font-weight: 800; text-transform: uppercase; color: var(--primary); }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid rgba(255, 255, 255, 0.05) !important; }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        /* UI Metrics */
        .metric-card {
            background: var(--sidebar-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            padding: 32px;
        }
    </style>
</head>
<body>

    <!-- SIDEBAR TOOLBAR -->
    <aside id="sidebar">
        <div class="p-8">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="shield-check"></i></div>
                <span class="text-xl font-black tracking-tighter">FLEET<span class="text-blue-500 font-bold">PRO</span></span>
            </div>
        </div>
        
        <nav class="flex-1 overflow-y-auto custom-scroll py-2">
            <button onclick="switchTab('calendar')" class="nav-btn active" data-tab="calendar">
                <i data-lucide="calendar"></i> <span>Fleet Calendar</span>
            </button>
            <button onclick="switchTab('dashboard')" class="nav-btn" data-tab="dashboard">
                <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
            </button>
            <button onclick="switchTab('jobs')" class="nav-btn" data-tab="jobs">
                <i data-lucide="briefcase"></i> <span>Active Jobs</span>
            </button>
            <button onclick="switchTab('scan')" class="nav-btn" data-tab="scan">
                <i data-lucide="maximize"></i> <span>AI Scanner</span>
            </button>
            <button onclick="switchTab('inventory')" class="nav-btn" data-tab="inventory">
                <i data-lucide="package"></i> <span>Inventory</span>
            </button>
            <button onclick="switchTab('trucks')" class="nav-btn" data-tab="trucks">
                <i data-lucide="truck"></i> <span>Truck Units</span>
            </button>
            <button onclick="switchTab('calc')" class="nav-btn" data-tab="calc">
                <i data-lucide="calculator"></i> <span>Estimator</span>
            </button>
            <button onclick="switchTab('ai')" class="nav-btn" data-tab="ai">
                <i data-lucide="bot"></i> <span>AI Auditor</span>
            </button>
            <button onclick="exportDataDump()" class="nav-btn text-slate-500 mt-10">
                <i data-lucide="file-down"></i> <span>Master Dump</span>
            </button>
        </nav>
    </aside>

    <!-- MAIN APP AREA -->
    <main class="main-container">
        
        <header class="h-16 flex items-center justify-between px-8 border-b border-white/5 bg-slate-900/50 backdrop-blur-md">
            <h2 id="active-title" class="text-sm font-black uppercase tracking-[0.2em] text-blue-500">Fleet Calendar</h2>
            <div class="px-3 py-1 bg-green-500/10 text-green-500 rounded-full text-[10px] font-black uppercase border border-green-500/20">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full inline-block mr-2 animate-pulse"></span> Network Linked
            </div>
        </header>

        <div class="flex-1 relative overflow-hidden">
            
            <!-- 1. CALENDAR VIEW -->
            <section id="calendar-tab" class="tab-panel active">
                <div id="calendar-wrapper">
                    <div id="fleet-calendar"></div>
                </div>
                <!-- Agenda Column -->
                <aside class="hidden xl:flex w-80 ml-8 flex-col space-y-6">
                    <div class="bg-[#111827] p-8 rounded-[2.5rem] border border-white/5 shadow-xl flex-1 overflow-y-auto custom-scroll">
                        <h3 class="text-xs font-black uppercase text-slate-500 mb-6 tracking-widest">Live Agenda</h3>
                        <div id="agenda-list" class="space-y-4">
                            <!-- Populated by JS -->
                            <p class="text-[10px] text-slate-600 italic">No tasks today.</p>
                        </div>
                    </div>
                </aside>
            </section>

            <!-- 2. DASHBOARD VIEW -->
            <section id="dashboard-tab" class="tab-panel custom-scroll">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 bg-gradient-to-br from-blue-700 to-indigo-950 p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                        <p class="text-blue-100/60 text-xs font-black uppercase mb-1">Total Net Balance</p>
                        <h2 id="total-display" class="text-5xl font-black tracking-tighter">$0.00</h2>
                        <i data-lucide="trending-up" class="absolute -bottom-10 -right-10 w-64 h-64 text-white/5"></i>
                    </div>
                    <div class="metric-card flex flex-col justify-center text-center">
                        <p class="text-slate-500 text-[10px] font-black uppercase mb-2">Truck Units</p>
                        <h3 id="truck-count" class="text-5xl font-black text-white">0</h3>
                    </div>
                </div>
                
                <div class="bg-[#111827] rounded-[3rem] border border-white/5 overflow-hidden shadow-2xl">
                    <div class="p-8 border-b border-white/5 bg-white/5 flex justify-between items-center">
                        <span class="text-xs font-black uppercase tracking-widest text-slate-400">Financial Ledger</span>
                    </div>
                    <div id="logs-container" class="divide-y divide-white/5">
                        <!-- Ledger items here -->
                    </div>
                </div>
            </section>

            <!-- 4. SCANNER VIEW -->
            <section id="scan-tab" class="tab-panel">
                <div class="flex flex-col items-center justify-center min-h-[70vh]">
                    <div class="w-full max-w-md aspect-[3/4] bg-[#111827] rounded-[3.5rem] border-2 border-dashed border-white/10 flex flex-col items-center justify-center p-12 relative shadow-2xl">
                        <div id="scan-init" class="text-center">
                            <div class="w-24 h-24 bg-blue-600/10 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8"><i data-lucide="scan" size="48"></i></div>
                            <h4 class="text-2xl font-black uppercase">AI Intake Scanner</h4>
                            <p class="text-slate-500 text-sm mt-4">Automate bookkeeping by scanning any receipt.</p>
                        </div>
                        <div id="scan-loading" class="hidden absolute inset-0 bg-[#0b0f1a]/95 flex flex-col items-center justify-center z-10">
                            <p class="text-xs font-black uppercase text-blue-500 animate-pulse">Running AI OCR...</p>
                        </div>
                    </div>
                    <input type="file" id="cam-input" capture="environment" accept="image/*" class="hidden" onchange="processScan(event)">
                    <button onclick="document.getElementById('cam-input').click()" class="mt-10 w-full max-w-md bg-blue-600 py-6 rounded-3xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Launch Scanner</button>
                </div>
            </section>

        </div>
    </main>

    <!-- MODAL: CALENDAR ENTRY -->
    <div id="event-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[200] flex items-center justify-center p-6">
        <div class="bg-[#111827] border border-white/10 w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black mb-8 uppercase italic">Log Fleet Task</h3>
            <div class="space-y-4">
                <input type="text" id="ev-title" class="form-input" placeholder="Task Detail">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="ev-truck" class="form-input" placeholder="Unit ID">
                    <input type="date" id="ev-date" class="form-input">
                </div>
                <select id="ev-status" class="form-input font-bold">
                    <option>Active</option><option>Pending</option><option>Completed</option>
                </select>
            </div>
            <div class="flex gap-4 mt-10">
                <button id="del-btn" class="hidden flex-1 bg-red-500/10 text-red-500 py-5 rounded-3xl font-black uppercase text-xs">Delete</button>
                <button id="save-btn" class="flex-[2] bg-blue-600 py-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-xl">Confirm Update</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-4 text-slate-500 text-[10px] font-black uppercase">Cancel</button>
        </div>
    </div>

    <!-- SCRIPT BUNDLE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fleet-command-v8';
        const apiKey = ""; 

        let user = null, receipts = [], jobs = [], calendar = null, selectedId = null;

        // AUTH & SYNC
        onAuthStateChanged(auth, async (u) => {
            if (!u) { await signInAnonymously(auth); } else {
                user = u;
                // Sync Receipts
                onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'receipts')), (snap) => {
                    receipts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    renderDashboard();
                });
                // Sync Jobs
                onSnapshot(query(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs')), (snap) => {
                    jobs = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    syncCalendar();
                    renderAgenda();
                });
            }
        });

        // CALENDAR ENGINE
        function initCalendar() {
            const el = document.getElementById('fleet-calendar');
            if (!el) return;
            
            calendar = new FullCalendar.Calendar(el, {
                initialView: 'dayGridMonth',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek' },
                height: '100%',
                dateClick: (info) => openModal(null, info.dateStr),
                eventClick: (info) => openModal(info.event.id)
            });
            calendar.render();
            console.log("Calendar Rendered");
        }

        function syncCalendar() {
            if (!calendar) return;
            calendar.removeAllEvents();
            jobs.forEach(j => {
                calendar.addEvent({ id: j.id, title: `${j.truckId || 'GEN'}: ${j.title}`, start: j.date, color: j.status === 'Completed' ? '#10b981' : '#3b82f6' });
            });
        }

        // TABS
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.getElementById(id + '-tab').classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.tab === id);
            });

            document.getElementById('active-title').innerText = "Fleet " + id;
            if (id === 'calendar' && calendar) { setTimeout(() => calendar.updateSize(), 50); }
            lucide.createIcons();
        };

        // RENDERERS
        function renderDashboard() {
            const container = document.getElementById('logs-container');
            let bal = 0; container.innerHTML = '';
            receipts.forEach(r => {
                const isInc = r.category?.toLowerCase().includes('income');
                bal = isInc ? bal + r.amount : bal - r.amount;
                const row = document.createElement('div');
                row.className = "p-8 flex justify-between items-center";
                row.innerHTML = `<h4 class="font-black text-xl">$${r.amount.toFixed(2)} <span class="text-[10px] ml-4 text-slate-500 uppercase">${r.truckId}</span></h4><button onclick="delRec('${r.id}')"><i data-lucide="trash-2" size="18"></i></button>`;
                container.appendChild(row);
            });
            document.getElementById('total-display').innerText = `$${bal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            document.getElementById('truck-count').innerText = new Set(receipts.map(r => r.truckId)).size;
            lucide.createIcons();
        }

        function renderAgenda() {
            const container = document.getElementById('agenda-list');
            const today = new Date().toISOString().split('T')[0];
            const list = jobs.filter(j => j.date === today);
            container.innerHTML = list.length ? '' : '<p class="text-[10px] text-slate-600">No events today.</p>';
            list.forEach(j => {
                const div = document.createElement('div');
                div.className = "p-5 bg-white/[0.02] border border-white/5 rounded-2xl";
                div.innerHTML = `<p class="text-[10px] font-black uppercase text-blue-500">${j.truckId}</p><p class="text-xs font-bold mt-1">${j.title}</p>`;
                container.appendChild(div);
            });
        }

        // MODALS
        function openModal(id = null, date = null) {
            selectedId = id;
            if(id) {
                const j = jobs.find(x => x.id === id);
                document.getElementById('ev-title').value = j.title;
                document.getElementById('ev-truck').value = j.truckId;
                document.getElementById('ev-date').value = j.date;
                document.getElementById('ev-status').value = j.status;
                document.getElementById('del-btn').classList.remove('hidden');
            } else {
                document.getElementById('ev-title').value = '';
                document.getElementById('ev-truck').value = '';
                document.getElementById('ev-date').value = date;
                document.getElementById('del-btn').classList.add('hidden');
            }
            document.getElementById('event-modal').classList.remove('hidden');
        }

        window.closeModal = () => document.getElementById('event-modal').classList.add('hidden');

        document.getElementById('save-btn').onclick = async () => {
            const data = { title: document.getElementById('ev-title').value, truckId: document.getElementById('ev-truck').value, date: document.getElementById('ev-date').value, status: document.getElementById('ev-status').value };
            if(!data.title || !user) return;
            if(selectedId) await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', selectedId), data);
            else await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'jobs'), { ...data, timestamp: Timestamp.now() });
            closeModal();
        };

        document.getElementById('del-btn').onclick = async () => {
            await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'jobs', selectedId));
            closeModal();
        };

        window.delRec = async (id) => { await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'receipts', id)); };

        // INITIALIZE
        window.addEventListener('load', () => {
            initCalendar();
            lucide.createIcons();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Fleet Management</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .card { background: white; color: #333; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        input { padding: 10px; margin: 5px 0; width: 80%; }
        button { padding: 10px; background: #e67e22; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Fleet & Trucks</h1>
    <a href="index.html" style="color: #e67e22;">Back to Console</a>
    <hr>
    <input type="text" id="tID" placeholder="Truck ID">
    <button onclick="addT()">Add Truck</button>
    <div id="list"></div>
    <script>
        function addT() {
            const id = document.getElementById('tID').value;
            const fleet = JSON.parse(localStorage.getItem('mm_fleet') || '[]');
            fleet.push(id);
            localStorage.setItem('mm_fleet', JSON.stringify(fleet));
            render();
        }
        function render() {
            const f = JSON.parse(localStorage.getItem('mm_fleet') || '[]');
            document.getElementById('list').innerHTML = f.map(t => '<div class="card">Truck: '+t+'</div>').join('');
        }
        render();
    </script>
</body>
</html>

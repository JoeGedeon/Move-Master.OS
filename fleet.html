<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveMaster - Fleet Manager</title>
    <style>
        :root { --sidebar-bg: #1a1a2e; --accent: #e67e22; --text-muted: #bdc3c7; }
        body { font-family: sans-serif; background: #e0e5ec; margin: 0; display: flex; }
        .sidebar { width: 240px; background: var(--sidebar-bg); color: white; height: 100vh; padding: 20px; position: fixed; }
        .nav-item { display: block; color: var(--text-muted); text-decoration: none; padding: 12px 10px; border-radius: 5px; }
        .nav-item.active { border-left: 4px solid var(--accent); background: #2c3e50; color: white; }
        .main { margin-left: 280px; padding: 40px; flex: 1; }
        .truck-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 8px 15px rgba(0,0,0,0.1); margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .status-light { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <h2>ðŸšš MOVE MASTERS</h2>
        <a href="index.html" class="nav-item">ðŸ“Š Dashboard</a>
        <a href="fleet.html" class="nav-item active">ðŸš› Trucks & Fleet</a>
    </nav>
    <div class="main">
        <h1>Fleet Status</h1>
        <div style="background:white; padding:20px; border-radius:10px; margin-bottom:20px;">
            <input type="text" id="tName" placeholder="Truck ID">
            <button onclick="addTruck()">Add Truck</button>
        </div>
        <div id="fleetList"></div>
    </div>
    <script>
        function addTruck() {
            const name = document.getElementById('tName').value;
            const fleet = JSON.parse(localStorage.getItem('mm_fleet') || '[]');
            fleet.push({id: Date.now(), name, status: 'Available'});
            localStorage.setItem('mm_fleet', JSON.stringify(fleet));
            location.reload();
        }
        function toggleStatus(id) {
            let fleet = JSON.parse(localStorage.getItem('mm_fleet') || '[]');
            fleet = fleet.map(t => t.id === id ? {...t, status: t.status === 'Available' ? 'On Job' : 'Available'} : t);
            localStorage.setItem('mm_fleet', JSON.stringify(fleet));
            render();
        }
        function render() {
            const fleet = JSON.parse(localStorage.getItem('mm_fleet') || '[]');
            document.getElementById('fleetList').innerHTML = fleet.map(t => `
                <div class="truck-card">
                    <div>
                        <span class="status-light" style="background:${t.status === 'Available' ? '#2ecc71' : '#e74c3c'}"></span>
                        <strong>${t.name}</strong> - ${t.status}
                    </div>
                    <button onclick="toggleStatus(${t.id})">Toggle Status</button>
                </div>
            `).join('');
        }
        window.onload = render;
    </script>
</body>
</html>
